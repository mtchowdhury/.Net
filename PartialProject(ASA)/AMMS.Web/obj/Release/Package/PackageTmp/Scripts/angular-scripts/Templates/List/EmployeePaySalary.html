<div class="container">
    <div class="row" ng-controller="paySalaryListController">

        <div class="col-md-12 panel panel-default panel-primary ">
            <div class="col-lg-12 panel-body">
                <span ng-repeat="command in commandList">
                    <span ng-if="command.IsGeneral === true">
                        <button ng-click="(command.HasView)? openCommandTab(command, tab.id, 'paySalary',{}) : ((command.DisplayName == 'Refresh')? Init() : exportData())"><span>{{command.CommandName}}</span></button>
                    </span>
                </span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 panel-body font-asa-12 table-test">
                <table datatable="ng" dt-options="paySalaryListController.dtOptions" dt-column-defs="paySalaryListController.dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                        <tr>
                            <th ng-if="hasNonGeneralCommands">Actions</th>
                            <th>EmployeeId</th>
                            <th>Employee Bank</th>
                            <th>Employee Bank Account</th>
                            <th>Cheque Number</th>
                            <th>Employer Bank Account</th>
                            <th>Office Code</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="paySalary in paySalaryList">
                            <td ng-if="hasNonGeneralCommands && salaryStructure.Status != -2">
                                <span ng-repeat="command in commandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'paySalary',{'editemployeepaySalary':paySalary}): handleNonGeneralActions(command.CommandName, paySalary)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                            </td>

                            <td ng-if="hasNonGeneralCommands && paySalary.Status == -2 ">
                                <span ng-repeat="command in customCommandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'paySalary',{'editemployeepaySalary':paySalary}): handleNonGeneralActions(command.CommandName, paySalary)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                            </td>

                            <td>{{paySalary.EmployeeId}}</td>
                            <td>{{paySalary.EmployeeBank}}</td>
                            <td>{{paySalary.EmployeeBankAccountNummber}}</td>
                            <td>{{paySalary.ChequeNumber}}</td>
                            <td>{{paySalary.EmployerBankAccount}}</td>
                            <td>{{paySalary.OfficeCode}}</td>

                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

    </div>
</div>
