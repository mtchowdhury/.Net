<div class="row" ng-controller="moduleAdminListController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Modules',{}): exportData()">
                        <span>{{command.CommandName}}</span>
                    </button>
                </span>
            </span>
            <div class="col-lg-12 panel-body font-asa-12">
                <table style="width: 98%" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Action</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Display Name</th>
                        <th>Is Root</th>
                        <th>Has Children</th>
                        <th>Parent Name</th>
                        <th>Sort Order</th>
                        <th>Level</th>
                        <th>Tooltip</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="module in moduleList">
                        <td ng-if="hasNonGeneralCommands">
                            <span ng-repeat="command in commandList">
                                <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Modules',{'moduleId':module.Id}): handleNonGeneralActions(command.CommandName, module)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                </span>
                            </span>
                        </td>

                       

                        <td>{{module.ModuleId}}</td>
                        <td>{{module.Name}}</td>
                        <td>{{module.DisplayName}}</td>
                        <td>{{module.IsRoot ? 'Yes' : 'No'}}</td>
                        <td>{{module.HasChildren ? 'Yes' : 'No'}}</td>
                        <td>{{module.ParentName}}</td>
                        <td>{{module.SortOrder}}</td>
                        <td>{{module.Level}}</td>
                        <td>{{module.ToolTip}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
