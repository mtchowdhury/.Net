<div class="panel panel-default panel-primary" ng-controller="employeeAccountTypeAddController">
    <div class="panel-heading panel-title">
        Add Account Type
       
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="addAccountType()" name="addAccountTypeForm" class="form-horizontal" novalidate angular-validator>
        <div class="row col-md-9 col-lg-9 col-sm-12">
            <h5><i class="fa fa-asterisk required-icon"></i> Required field</h5>
        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label for="name" class="col-lg-4 col-md-4 col-sm-12">Account Type Name<i class="fa fa-asterisk required-icon"></i> </label>
                    <input type="text" id="name" class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa width-asa" ng-model="accountType.AccountTypeName"
                           placeholder="Name"
                           required-message="'Name is required'"
                           name="name"
                           required
                           validate-on="dirty"/>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label for="Type" class="col-lg-4 col-md-4 col-sm-12">
                        Type
                    </label>
                    <select name="Type" id="Type" ng-model="accountType.Type"
                            class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa form-control-asa-select-box-padding width-asa"
                            ng-options="Type.Value as Type.Name for Type in TypeList"></select>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label for="Category" class="col-lg-4 col-md-4 col-sm-12">
                        Category
                    </label>
                    <select name="Category" id="Category" ng-model="accountType.Category"
                            class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa form-control-asa-select-box-padding width-asa"
                            ng-options="Category.Value as Category.Name for Category in CategoryList"></select>
                </div>
            </div>
        </div>


        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label for="sort" class="col-lg-4 col-md-4 col-sm-12">Sort Order<i class="fa fa-asterisk required-icon"></i> </label>
                    <input type="number" id="sort" class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa width-asa" ng-model="accountType.SortOrder"
                           placeholder="Sort Order"
                           required-message="'Sort order is required'"
                           name="sort"
                           required
                           validate-on="dirty"/>
                </div>
            </div>
        </div>
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="form-group">
                    <div class="form-inline">
                        <label for="status" class="col-lg-4 col-md-4 col-sm-12">
                            Status<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select name="status" id="status" ng-model="accountType.Status"
                                ng-disabled="true"
                                class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa form-control-asa-select-box-padding width-asa"
                                ng-options="status.Value as status.Name for status in StatusList"></select>
                    </div>
                </div>
            </div>


        <div ng-if="accountType.Category==1" class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label for="interestRate" class="col-lg-4 col-md-4 col-sm-12">Interest Rate<i class="fa fa-asterisk required-icon"></i> </label>
                    <input type="number" id="interestRate" class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa width-asa" ng-model="accountType.InterestRate"
                           placeholder="interestRate"
                           name="interestRate"
                           required-message="'interest Rate is required'"
                           required
                           validate-on="dirty"/>
                </div>
            </div>
        </div>


        <!--<div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label for="duration" class="col-lg-4 col-md-4 col-sm-12">Duration in Month<i class="fa fa-asterisk required-icon"></i> </label>
                    <input type="number" id="duration" class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa width-asa" ng-model="accountType.DurationInMonth"
                           placeholder="duration in month"
                           required-message="'duration is required'"
                           name="duration"/>
                </div>
            </div>
        </div>-->
        <div ng-if="accountType.Category==1" class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label class="col-lg-4 col-md-4 col-sm-12">
                        Duration in Month <i class="fa fa-asterisk required-icon"></i>
                    </label>
                    <div ng-dropdown-multiselect="" extra-settings="dropdownSetting" class="multiselect-button-loan col-lg-2 col-md-2 col-sm-12"
                         options="DurationList" selected-model="accountType.DurationInMonth" checkboxes="true"
                         required-message="' Duration in Month is required'"
                         required
                         validate-on="dirty"></div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            <div class="form-group">
                <div class="form-inline">
                    <label class="col-lg-4 col-md-4 col-sm-12">
                        Permitted Office Level <i class="fa fa-asterisk required-icon"></i>
                    </label>
                    <div ng-dropdown-multiselect="" extra-settings="dropdownSetting" class="multiselect-button-loan col-lg-2 col-md-2 col-sm-12"
                         options="OfficeLevelList" selected-model="accountType.PermittedOfficeLevel" checkboxes="true"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <hr/>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
            <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="checkbox" ng-model="accountType.RecurringInPayroll">
                    <label>
                        Recurring in payroll
                    </label>

                </div>


                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="checkbox" ng-model="accountType.RecurringInSalaryStructure">
                    <label>
                        Recurring in Salary Structure
                    </label>

                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="checkbox" ng-model="accountType.CreateBlankAccount">
                    <label>
                        Create Blank Account
                    </label>

                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="checkbox" ng-model="accountType.IsBallanceCarryforward">
                    <label>
                        Is Balance Carryforward
                    </label>

                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <input type="checkbox" ng-model="accountType.IsMultiple">
                    <label>
                        Is Multiple
                    </label>

                </div>
            </div>



        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <hr/>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">

                    <label for="sdate" class="col-md-4 col-sm-12">

                        </ul>

                    </div>

                <div class="form-inline">
                    <label class="col-md-4 col-sm-12">
                        Effective Date From<i class="fa fa-asterisk required-icon"></i>
                    </label>
                    <div class="dropdown input-group date width-asa">
                        <p class="input-group">
                            <input readonly="readonly" class="form-control-asa full-width-asa" type="text"
                                   uib-datepicker-popup="{{format}}" ng-model="accountType.EffectiveDateFrom" is-open="openingFPop.opened"
                                   datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"
                                   ng-change="efdValidator()"/>
                            <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openFpop()"><i class="fa fa-calendar"></i></button>
                                    </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
                <!--<div class="form-inline">
                    <label for="edate" class="col-md-4 col-sm-12">
                        Effective Date To
                    </label>
                    <div class="dropdown input-group date width-asa">
                        <a class="dropdown-toggle col-md-10" id="edate" role="button" data-toggle="dropdown" data-target="#" href="#">
                            <div class="input-group date-input-group">
                                <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" data-ng-model="accountType.EffectiveDateTo">
                                <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker data-ng-model="accountType.EffectiveDateTo" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#edate' }"
                                            data-before-render="beforeEndDateRender($dates)"/>

                    </div>

                <div class="form-inline">
                    <label class="col-md-4 col-sm-12">
                        Effective Date To
                    </label>
                    <div class="dropdown input-group date width-asa">
                        <p class="input-group">
                            <input readonly="readonly" class="form-control-asa full-width-asa" type="text"
                                   uib-datepicker-popup="{{format}}" ng-model="accountType.EffectiveDateTo" is-open="openingTPop.opened"
                                   datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"
                                   ng-change="etdValidator()"/>
                            <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openTpop()"><i class="fa fa-calendar"></i></button>
                                    </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 col-sm-12">
            <div ng-if="addAccountTypeForm.$valid === false && addAccountTypeForm.$dirty === true">
                <p class="form-validation-message">Validation failed, one or more required field is missing</p>
            </div>
            <button type="submit" class="btn btn-primary pull-right">
                Submit
            </button>
        </div>

        </div>
        </form>
    </div>
</div>
