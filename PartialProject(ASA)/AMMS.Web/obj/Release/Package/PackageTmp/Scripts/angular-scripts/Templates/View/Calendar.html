<div class="panel panel-default panel-primary" ng-controller="calendarEditController" style="background: #EEEEEE">
    <div class="panel-heading panel-title">
        View Calendar
    </div>

    <fieldset ng-disabled="true">

        <div class="panel-body font-asa-11">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h6><i class="fa fa-asterisk required-icon"></i> Required Filed</h6>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="name" class="col-md-4 col-sm-4">
                                Year <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="9"
                                    class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="calendarYear" ng-model="year"
                                    name="CalendarYears"
                                    required-message="'year is required'"
                                    disabled
                                    ng-options="year as year for year in CalendarYears" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="weeklyHoliday" class="col-lg-12 col-md-12 col-sm-12">
                                Weekly holiday <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <label ng-repeat="day in daysInWeek">
                                <input type="checkbox"
                                       ng-disabled="true"
                                       name="selectedFruits[]"
                                       value="{{day.value}}"
                                       ng-checked="weekends.indexOf(day.value) > -1"
                                       ng-click="toggleSelection(day.value)"> {{day.text}}
                            </label>

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <div class="form-group ">
                                <fieldset ng-disabled="true">
                                    <div class="form-inline">
                                        <datetimepicker id="datepicker"
                                                        ng-model="holiday.date"
                                                        data-on-set-time="dateSet()"
                                                        data-datetimepicker-config="{ startView:'month', minView:'day' }"
                                                        data-before-render="beforeRender($view,$dates)" />
                                    </div>
                                </fieldset>

                            </div>
                        </div>
                        <div class="cal-pad col-lg-5 col-md-5 col-sm-12">
                            <label for="dateInput">Date</label>
                            <input id="dateInput" type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="holiday.date">
                            <label style="color: red" ng-show="dateInputmessage.length>0" for="dateInput">{{dateInputmessage}}</label>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea id="description" ng-model="holiday.description" name="Text1" cols="25" rows="5"></textarea>

                            </div>
                            <div>
                                <button ng-click="addToHoliday()" class="btn btn-primary left col-md-8">{{buttonText}}</button>

                            </div>
                        </div>
                    </div>
                    <fieldset ng-show="isAdmin()">
                        <input type="checkbox"
                               ng-model="branchSpecificHoliday" />
                        <label>holiday only for this branch</label>
                    </fieldset>

                </div>
                <div class="addcal col-lg-6 col-md-6 col-sm-12">
                    <div class="form-inline" id="group-table">

                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Description</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="holiday in CalendarData | orderBy: 'date'" ng-style="holiday.IsCommonHoliday && {} || {'background-color': '#efe79e'}">
                                    <td>{{holiday.formatedDate}}</td>
                                    <td>
                                        <textarea ng-show="editMode && $index == editIndex" id="description" ng-model="holiday.description" name="Text1" cols="25" rows="2" style="resize: none"></textarea>
                                        <span ng-show="!(editMode && $index == editIndex)">{{holiday.description}}</span>
                                    </td>
                                    <td>
                                        <span ng-show="isPermitted(holiday)">

                                            <i ng-show="editMode && $index == editIndex " class="fa fa-check asa-icon-EDIT" aria-hidden="true" ng-click="submitChange()"></i>
                                            <i class="fa fa-pencil-square-o  asa-icon-EDIT" aria-hidden="true" ng-click="editHoliday(holiday, $index)"></i>
                                            <i class="fa fa-times asa-icon-DELETE" aria-hidden="true" ng-click="removeHoliday(holiday)"></i>
                                        </span>
                                    </td>



                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>


            </div>

        </div>
    </fieldset>

    

   

</div>
