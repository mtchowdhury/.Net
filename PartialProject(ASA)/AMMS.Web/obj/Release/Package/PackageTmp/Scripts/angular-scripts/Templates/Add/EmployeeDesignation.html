<div class="panel panel-default panel-primary" ng-controller="employeeDesignationAddController">
    <div class="panel-heading panel-title">
        Add Employee Designation
    </div>
    <div class="panel-body panel-body-asa font-asa-11">
        <form angular-validator-submit="addEmployeeDesignation()" name="employeeDesignationAddForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-lg-offset-2 col-md-offset-2">


                    <!--employee Select-->
                    <div class="form-inline">
                        <label for="employeeId" class="col-md-4 col-sm-12">
                            Employee <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="1" name="employeeId"
                                ng-model="employeeDesignationToAdd.EmployeeId"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="employee.Value as employee.Name for employee in filters.Employees"
                                ng-change ="updateEmployeeDesignation()"
                                id="employeeId" placeholder="Employee"
                                required>
                            <option value="">--Select employee--</option>
                        </select>
                    </div>


                    <!--Current Grade-->
                    <div class="form-inline">
                        <label for="cGrade" class="col-md-4 col-sm-12">
                            Current Grade
                        </label>
                        <input type="text"
                               tabindex="1"
                               name="cGrade"
                               ng-model="employeeDesignationToAdd.CurrentGrade"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="cGrade"
                               placeholder="Current Grade"
                               disabled="disabled"/>
                    </div>

                    <!--Current Designation-->
                    <div class="form-inline">
                        <label for="cDesignation" class="col-md-4 col-sm-12">
                            Current Designation
                        </label>
                        <input type="text"
                               tabindex="1"
                               name="cDesignation"
                               ng-model="employeeDesignationToAdd.CurrentDesignation"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="cDesignation"
                               placeholder="Current Designation"
                               disabled="disabled" />
                    </div>

                    <!--Purpose Select-->
                    <div class="form-inline">
                        <label for="purposeId" class="col-md-4 col-sm-12">
                            Purpose <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="1" name="purposeId"
                                ng-model="employeeDesignationToAdd.PurposeId"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="purpose.Value as purpose.Name for purpose in filters.DesignationChangePurposes"
                                id="purposeId"
                                placeholder="purpose"
                                ng-change ="updateGradeDesignations(employeeDesignationToAdd.PurposeId)"
                                required>
                            <option value="">--Select Purpose--</option>
                        </select>
                    </div>

                    <!--grade select-->
                    <div class="form-inline">
                        <label for="gradeId" class="col-md-4 col-sm-12">
                          New  Grade <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="2" name="gradeId"
                                ng-model="employeeDesignationToAdd.GradeId"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="grade.Value as grade.Name for grade in filters.Grades"
                                id="gradeId" placeholder="Grade"
                                ng-change ="UpdateDesignationList(employeeDesignationToAdd.GradeId)"
                                required>
                            <option value="">--Select Grade--</option>
                        </select>
                    </div>

                    <!--designation select-->
                    <div class="form-inline">
                        <label for="designationId" class="col-md-4 col-sm-12">
                          New  Designation <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="3" name="designationId"
                                ng-model="employeeDesignationToAdd.DesignationId"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="designation.Value as designation.Name for designation in filters.filteredDesignations"
                                id="designationId" placeholder="Designation"
                                required>
                            <option value="">--Select Designation--</option>
                        </select>
                    </div>


                    <!--Letter No.-->
                    <div class="form-inline">
                        <label for="letterNo" class="col-md-4 col-sm-12">
                            Letter  No.
                        </label>
                        <input type="text"
                               tabindex="1"
                               name="letterNo"
                               ng-model="employeeDesignationToAdd.LetterNo"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="letterNo"
                               placeholder="Letter No."/>
                    </div>

                    <!--Letter Date-->
                <!--<div class="form-inline">
                    <label for="letterDate" class="col-md-4 col-sm-12">
                        Letter Date
                    </label>

                <div class="form-inline">
                    <label class="col-md-4 col-sm-12">
                        Letter Date
                    </label>
                    <div class=" ">
                        <p class="input-group"style="width:66.67%">
                            <input
                                readonly="readonly"
                                class="form-control-asa full-width-asa"
                                type="text"
                                uib-datepicker-popup="{{format}}"
                                ng-model="employeeDesignationToAdd.LetterDate"
                                is-open="OpenLetterDate"
                                close-text="Close"
                                alt-input-formats="altInputFormats"/>
                            <span class="input-group-addon input-group-addon-asa">
                                    <button type="button" ng-click="OpenLetterDate = !OpenLetterDate"><i class="fa fa-calendar"></i></button>
                                </span>
                        </p>
                    </div>
                </div>



                    <div class="form-inline">
                        <label class="col-md-4 col-sm-12">
                            Start Date<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <div class=" ">
                            <p class="input-group" style="width:66.67%">
                                <input readonly="readonly"
                                       class="form-control-asa full-width-asa"
                                       type="text"
                                       required
                                       uib-datepicker-popup="{{format}}"
                                       ng-model="employeeDesignationToAdd.StartDate"
                                       is-open="OpenStartDate"
                                       datepicker-options="dateOptions" close-text="Close"
                                       alt-input-formats="altInputFormats" />
                                <span class="input-group-addon input-group-addon-asa">
                                    <button type="button" ng-click="OpenStartDate = !OpenStartDate"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>



                
                        

                    <!--status select-->
                    <div class="form-inline">
                        <label for="statusId" class="col-md-4 col-sm-12">
                            Status <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="3"
                                name="statusId"
                                ng-model="employeeDesignationToAdd.StatusId"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="status.Value as status.Name for status in filters.statuses"
                                id="statusId"
                                placeholder="Status"
                                required>
                            <option value="">--Select Status--</option>
                        </select>
                    </div>
                
                    <!--Inactive Reason  select-->
                <div class="form-inline" ng-show="employeeDesignationToAdd.StatusId==2"> 
                    <label for="inactiveReasonId" class="col-md-4 col-sm-12">
                        Inactive Reason <i class="fa fa-asterisk required-icon"></i>
                    </label>
                    <select tabindex="3"
                            name="inactiveReasonId"
                            ng-model="employeeDesignationToAdd.InactiveReasonId"
                            class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                            ng-options="status.Value as status.Name for status in filters.inactiveReasons"
                            id="inactiveReasonId"
                            placeholder="inactive reason"
                            >
                        <option value="">--Select Inactivating Reason--</option>
                    </select>
                </div>

                
                    <!--Inactive Remarks-->
                    <div class="form-inline" ng-show="employeeDesignationToAdd.StatusId==2">
                        <label for="inactiveRemarks" class="col-md-4 col-sm-12">
                            Inactive Remarks
                        </label>
                        <textarea rows="4" cols="50"

                                  tabindex="1"
                                  name="description"
                                  ng-model="employeeDesignationToAdd.InactiveReasonRemark"
                                  class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                  id="inactiveRemarks"
                                  placeholder="Inactive Remarks">
                        </textarea>
</div>

                <!--Description-->
                    <div class="form-inline">
                        <label for="description" class="col-md-4 col-sm-12">
                            Description
                        </label>
                        <textArea rows="4" cols="50"
                                  type="text"
                                  tabindex="1"
                                  name="description"
                                  ng-model="employeeDesignationToAdd.Description"
                                  class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                  id="description">
                            
                        </textarea>
                    </div>


                    <div ng-if="employeeDesignationAddForm.$dirty === true && employeeDesignationAddForm.$valid === false">
                    </div>
                    <button style="margin-top: 10px;" type="submit" tabindex="100" class="btn btn-primary pull-right">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
