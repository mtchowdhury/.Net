<div class="row" ng-controller="propertyAdminListController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Properties',{}): exportData()">
                        <span>{{command.CommandName}}</span>
                    </button>
                </span>
            </span>
            <div class="col-lg-12 panel-body font-asa-12">
                <table style="width: 98%" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Action</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Display Name</th>
                        <th>Module Name</th>
                        <th>Form Type</th>
                        <th>Icon Class</th>
                        <th>Tooltip</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="property in propertyList">
                        <td ng-if="hasNonGeneralCommands">
                            <span ng-repeat="command in commandList">
                                <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Properties',{'propertyId':property.Id}): handleNonGeneralActions(command.CommandName, property)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                </span>
                            </span>
                        </td>
                        <td>{{property.Id}}</td>
                        <td>{{property.Name}}</td>
                        <td>{{property.DisplayName}}</td>
                        <td>{{property.ModuleName}}</td>
                        <td>{{property.FormType}}</td>
                        <td>{{property.IconClass}}</td>
                        <td>{{property.ToolTip}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
