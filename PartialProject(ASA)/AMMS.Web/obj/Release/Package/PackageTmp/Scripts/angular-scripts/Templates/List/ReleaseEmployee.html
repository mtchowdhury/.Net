        <div class="col-lg-5 col-md-5 col-sm-12">
            <div class="form-group">

                <div class="form-inline">
                    <label for="offcename" class="col-md-4 col-sm-12">
                        Office Name
                    </label>
                    <angucomplete-alt id="offcename"
                                      placeholder="Search Offices"
                                      pause="100"
                                      selected-object="searchOptions.Branch"
                                      local-data="AllBranch"
                                      search-fields="Name"
                                      title-field="Name"
                                      minlength="1"
                                      input-class="form-control-asa form-control-small col-md-8 col-sm-12"/>

                    <!--<button class="btn btn-default add-remove-user-btn" ng-click="clearSearch()"><i class="fa fa-times-circle add-remove-loan-field"></i></button>-->
                </div>
            </div>
        </div>


        <div class="col-lg-12 col-md-12 col-sm-12 panel-body font-asa-12 ">
                <table style="width: 100%" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa emp-list-font">
                    <thead>
                        <tr>
                            <th ng-if="hasNonGeneralCommands">Actions</th>
                            
                            <th>EmployeeId</th>
                            <th>Name</th>
                            <th>Branch Name</th>
                            <th>Release Date</th>
                            <th>Release Reason</th>
                            <th>Release LetterNo</th>
                            <th>Status</th>
                            <th>Email</th>
                            

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="employee in employeeList">
                            <td ng-if="hasNonGeneralCommands && employee.employeeStatus != -2">
                                <span ng-repeat="command in commandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'employee',{'releaseEmployee':employee}): handleNonGeneralActions(command.CommandName, employee)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                            </td>

                            <td ng-if="hasNonGeneralCommands  && employee.employeeStatus == -2">
                                <span ng-repeat="command in customCommandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'employee',{'releaseEmployee':employee}): handleNonGeneralActions(command.CommandName, employee)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                            </td>
                            
                            <td>{{employee.EmployeeId}}</td>
                            <td>{{employee.Name}}</td>
                            <td>{{employee.BranchName}}</td>
                            <td>{{employee.ReleaseDate}}</td>
                            <td>{{employee.ReleaseReason}}</td>
                            <td>{{employee.ReleaseLetterNo}}</td>
                            <td class="danger" ng-if="employee.SubStatus === 5 || employee.SubStatus === 8 || employee.SubStatus === 9 || employee.SubStatus === 10
                                || employee.SubStatus === 11|| employee.SubStatus === 12|| employee.SubStatus === 13">
                                Released
                            </td>
                            <td class="success" ng-if="employee.SubStatus === -1 || employee.SubStatus === 1">
                                Active
                            </td>
                            <td>{{employee.Email}}</td>

                        </tr>
                    </tbody>

                </table>
            </div>
        </div>
