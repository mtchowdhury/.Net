<div class="panel panel-default panel-primary" ng-controller="designationEditController">
    <div class="panel-heading panel-title">
        Edit Designation
    </div>
    <div class="panel-body panel-body-asa font-asa-11">
        <form angular-validator-submit="editDesignation()" name="designationEditForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-lg-offset-2 col-md-offset-2">
                    <div class="form-group">

                        <div class="form-inline">
                            <label for="name" class="col-md-4 col-sm-12">
                                Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="name"
                                   placeholder="Designation Name"
                                   name="name"
                                   ng-model="designation.Name"
                                   required-message="'Name is required'" required
                                   validate-on="ditry">
                        </div>
                        <div class="form-inline">
                            <label for="banglaName" class="col-md-4 col-sm-12">
                                Bangla Name
                            </label>
                            <input type="text" tabindex="2"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="banglaName"
                                   placeholder="Bangla Name"
                                   name="banglaName"
                                   ng-model="designation.BanglaName">
                        </div>
                        <div class="form-inline">
                            <label for="shortname" class="col-md-4 col-sm-12">
                                Short Name
                            </label>
                            <input type="text" tabindex="3"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="shortname"
                                   placeholder="Short Name "
                                   name="shortname"
                                   ng-model="designation.ShortName">
                        </div>
                        <div class="form-inline">
                            <label for="sortorder" class="col-md-4 col-sm-12">
                                Sort Order <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number" tabindex="4"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="sortorder"
                                   placeholder="Sort Order"
                                   name="sortorder"
                                   ng-model="designation.SortOrder"
                                   required-message="'Sort Order is required'" required
                                   validate-on="ditry">
                        </div>

                            <label for="startdate" class="col-md-4 col-sm-12">
                                Start Date <i class="fa fa-asterisk required-icon"></i>
                            </label>

                                </a>

                                </ul>
                            </div>
                        </div>-->
                        <div class="form-inline">
                            <label class="col-md-4 col-sm-12">
                                Start Date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <p class="input-group" style="width: 107%">
                                    <input readonly="readonly" class="form-control-asa full-width-asa" type="text"
                                           uib-datepicker-popup="{{format}}" ng-model="designation.Startdate" is-open="openingSDPop.opened"
                                           datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"
                                           ng-change="sdValidator()" />
                                    <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openSDPop()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <!--<div class="form-inline">
                            <label for="enddate" class="col-md-4 col-sm-12">
                                End Date
                            </label>
                            <div tabindex="39" class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="enddate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" data-ng-model="designation.EndDate">

                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-before-render="beforeEndDateRender($dates)" data-ng-model="designation.EndDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#enddate' }"/>

                        <div class="form-inline">
                            <label class="col-md-4 col-sm-12">
                                End Date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <p class="input-group" style="width: 107%">
                                    <input readonly="readonly" class="form-control-asa full-width-asa" type="text"
                                           uib-datepicker-popup="{{format}}" ng-model="designation.EndDate" is-open="openingEDPop.opened"
                                           datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"
                                           ng-change="edValidator()" />
                                    <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openEDPop()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="grade" class="col-md-4 col-sm-12">
                                Grade<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="47" ng-change=""
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="grade"
                                    name="grade"
                                    ng-model="designation.GradeId"
                                    required-message="'grade field is required'"
                                    ng-options="grade.Value as grade.Name for grade in filters.Grades" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="status" class="col-md-4 col-sm-12">
                                Status<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="47" ng-change=""
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="status"
                                    name="status"
                                    ng-model="designation.Status"
                                    required-message="'status field is required'"
                                    ng-options="status.Value as status.Name for status in filters.Status" required></select>
                        </div>


                        <div ng-if="designationEditForm.$dirty === true && designationEditForm.$valid === false">
                            <p class="form-validation-message">Validation failed, one or more required field is missing</p>
                        </div>
                        <button style="margin-top: 10px;" type="submit" tabindex="100" class="btn btn-primary pull-right">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
