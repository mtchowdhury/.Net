<div class="panel panel-default panel-primary" ng-controller="assetEntryEditController">
<div class="panel-heading panel-title">
    Edit Asset
</div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="editAssetEntry()" name="editAssetEntryForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="entrydate" class="col-md-4 col-sm-12">
                                Purchase / Entry Date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <p class="input-group">
                                    <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                           ng-model="asset.PurchaseWorkingDate" ng-change="changeEntryDate()" is-open="popupEntryDate.opened" datepicker-options="dateOptionsPurchaseDate" close-text="Close"
                                           alt-input-formats="altInputFormats" />
                                    <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openEntryDate()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="name" class="col-md-4 col-sm-12">
                                Name
                            </label>
                            <input type="text" tabindex="1" name="name"
                                   ng-model="asset.Name" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="name" validate-on="blur" placeholder="Asset Name">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="officename" class="col-md-4 col-sm-12">
                                Office Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="officename"
                                   ng-model="asset.CurrentBranch" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="officename"
                                   readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="assettag" class="col-md-4 col-sm-12">
                                Asset Tag<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="assettag"
                                   ng-model="asset.AssetId" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="assettag"
                                   readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="ItemCategoryName" class="col-md-4 col-sm-12">
                                Asset Category<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="ItemCategoryName"
                                   ng-model="asset.ItemCategoryName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="ItemCategoryName" validate-on="blur" placeholder="ItemCategoryName"
                                   required-message="'Asset Category field is required'" readonly="readonly" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="itemtype" class="col-md-4 col-sm-12">
                                Item Type
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="itemtype"
                                    ng-model="asset.ItemTypeId"
                                    name="itemtype"
                                    ng-change="filterCategory(asset.ItemTypeId);getVattaxInfo()"
                                    ng-options="type.Value as type.Name for type in filters.AssetTypeList"
                                    disabled></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="assettype" class="col-md-4 col-sm-12">
                                Asset type<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select type="text" name="assettype"
                                    ng-model="asset.AssetTypeId"
                                    class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                    id="assettype" validate-on="blur" placeholder="assettype"
                                    ng-options="type.Value as type.Name for type in filters.typeList"
                                    required-message="'Asset type field is required'" readonly="readonly" disabled></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12" ng-if="asset.SupplierName == null">
                    <div>
                        <div class="form-inline">
                            <label for="supplier" class="col-md-4 col-sm-12">
                                Supplier
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="supplier" ng-model="asset.SupplierId"
                                    name="supplier"
                                    ng-options="supplier.Value as supplier.Name for supplier in filters.supplierList">
                                <option value="">-- Select Supplier --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12" ng-if="asset.SupplierName != null">
                    <div>
                        <div class="form-inline">
                            <label for="supplier" class="col-md-4 col-sm-12">
                                Supplier
                            </label>
                            <label> {{asset.SupplierName}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12" ng-if="asset.ManufacturerName == null">
                    <div>
                        <div class="form-inline">
                            <label for="manufacturer" class="col-md-4 col-sm-12">
                                Manufacturer
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="manufacturer" ng-model="asset.Manufacturer"
                                    name="manufacturer"
                                    ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.manufacturerList">
                                <option value="">-- Select Manufacturer --</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12" ng-if="asset.ManufacturerName != null">
                    <div>
                        <div class="form-inline">
                            <label for="supplier" class="col-md-4 col-sm-12">
                                Supplier
                            </label>
                            <label> {{asset.ManufacturerName}}</label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="brand" class="col-md-4 col-sm-12">
                                Brand
                            </label>
                            <input type="text" name="isfixed"
                                   ng-model="asset.Brand" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="brand" validate-on="blur" placeholder="Brand">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="Specification" class="col-md-4 col-sm-12">
                                Specification
                            </label>
                            <textarea ng-model="asset.Specification"
                                      class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                      id="Specification" placeholder="Specification" rows="2"
                                      name="Specification"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="Model" class="col-md-4 col-sm-12">
                                Model
                            </label>
                            <input type="text" name="Model"
                                   ng-model="asset.Model" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="Model" validate-on="blur" placeholder="Model">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="serialno" class="col-md-4 col-sm-12">
                                Serial No.
                            </label>
                            <input type="text" name="serialno"
                                   ng-model="asset.SerialNumber" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="serialno" validate-on="blur" placeholder="Serial No">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="warrentyexpiredate" class="col-md-4 col-sm-12">
                                Warranty Expiry Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <p class="input-group">
                                    <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                           ng-model="asset.WarrantyExpireDate" is-open="popupWarrentyDate.opened" datepicker-options="expirydateOptions2" close-text="Close"
                                           alt-input-formats="altInputFormats" />
                                    <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openWarrentyDate()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="unitpurchaseprice" class="col-md-4 col-sm-12">
                                Total Billing Price <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number"
                                   name="unitpurchaseprice"
                                   ng-model="asset.BillingPrice"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   ng-model-options='{ debounce: 1000 }'
                                   id="unitpurchaseprice"
                                   min="1"
                                   ng-change="getVattaxInfo(); UpdateTotalPrice()"
                                   validate-on="blur"
                                   ng-readonly="asset.LastDepreciationPeriod != null"
                                   placeholder="Billing Price">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="quantity" class="col-md-4 col-sm-12">
                                Quantity<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number"
                                   name="quantity"
                                   min="1"
                                   step="1"
                                   ng-model="asset.Quantity"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="quantity"
                                   ng-change="UpdateTotalPrice()" readonly="readonly"
                                   onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                                   validate-on="blur" placeholder="Quantity" required 
                                   required-message="'Field is required'">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="unitpurchaseprice" class="col-md-4 col-sm-12">
                                Unit Billing Price <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number"
                                   name="unitpurchaseprice"
                                   ng-model="asset.UnitBillingPrice"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   ng-model-options='{ debounce: 1000 }'
                                   id="unitpurchaseprice"
                                   validate-on="blur"
                                   required
                                   required-message="'Field is required'"
                                   placeholder="Billing Price" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" ng-if="ShowLocalSalesOption">
                    <div>
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Purchasing Level
                            </label>
                            <label>
                                <input type="radio" ng-model="asset.PurchasingLevel" value="1" ng-change="getVattaxInfo();">
                                Local
                            </label>
                            <label>
                                <input type="radio" ng-model="asset.PurchasingLevel" value="2" checked="checked" ng-change="getVattaxInfo();">
                                Sales Centre
                            </label>
                            <label>
                                <input type="radio" ng-model="asset.PurchasingLevel" value="3" ng-change="getVattaxInfo();">
                                Manufacturer
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Vat Exemption ?
                            </label>
                            <label>
                                <input type="radio" name="vatexemption" ng-model="asset.IsVatExemption" ng-value="true" ng-click="getVattaxInfo();">
                                Yes
                            </label>
                            <label>
                                <input type="radio" name="vatexemption" ng-model="asset.IsVatExemption" ng-value="false" ng-click="getVattaxInfo();toggleExempt();">
                                No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-inline">
                        <label for="VatAmount" class="col-md-4 col-sm-12">
                            Tax Exemption ?
                        </label>
                        <label>
                            <input type="radio" name="taxexemption" ng-model="asset.IsTaxExemption" ng-value="true" ng-click="getVattaxInfo();">
                            Yes
                        </label>
                        <label>
                            <input type="radio" name="taxexemption" ng-model="asset.IsTaxExemption" ng-value="false" ng-click="getVattaxInfo();toggleTaxDeductible();">
                            No
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" ng-disabled="disableIsVatDeduction">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" ng-show="!asset.IsVatExemption">
                            <div class="form-inline">
                                <label for="IsVatIncluded" class="col-md-4 col-sm-12">
                                    VAT deductable?<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="checkbox" ng-model="asset.IsVatDeductible"
                                       id="IsVatIncluded"
                                       ng-change="getVattaxInfo();"
                                       ng-true-value="1" ng-false-value="0"
                                       checked="checked">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12" ng-show="!asset.IsTaxExemption">
                            <div class="form-inline">
                                <label for="IsVatIncluded" class="col-md-4 col-sm-12">
                                    Is Tax deductable?<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="checkbox" ng-model="asset.IsTaxDeductible"
                                       id="IsTaxExemption"
                                       ng-change="getVattaxInfo();"
                                       ng-true-value="1" ng-false-value="0"
                                       checked="checked">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="manufacturer" class="col-md-4 col-sm-12">
                                Vat category<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="manufacturer" ng-model="asset.VatCategory"
                                    name="manufacturer"
                                    title="{{asset.VatCategoryName}}"
                                    ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.vatcategoryList"
                                    required-message="'isAsset  field is required'" required disabled></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="manufacturer" class="col-md-4 col-sm-12">
                                Tax category<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="manufacturer" ng-model="asset.TaxCategory"
                                    name="manufacturer"
                                    title="{{asset.TaxCategoryName}}"
                                    ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.taxcategorylist"
                                    required-message="'isAsset  field is required'" required disabled></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Unit Vat Amount
                            </label>
                            <input type="number" name="VatAmount"
                                   ng-model="asset.VatAmountView"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="VatAmount"
                                   ng-change="getVattaxInfo();"
                                   validate-on="blur" placeholder="Vat Amount" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Unit Tax Amount
                            </label>
                            <input type="number" name="VatAmount"
                                   ng-model="asset.TaxAmountView"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="VatAmount"
                                   ng-change="getVattaxInfo();"
                                   validate-on="blur" placeholder="Tax Amount" readonly="readonly">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12" ng-show="!asset.IsVatExemption">
                    <div>
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Mushak-11 ?
                            </label>
                            <label>
                                <input type="radio" ng-model="asset.Mushak11Radio" ng-value="true" ng-change="UpdateTotalPrice()">
                                Yes
                            </label>
                            <!--<label for="VatAmount">
                    Mushak-11i
                </label>-->
                            <input type="text" name="VatAmount"
                                   ng-model="asset.Mushak11"
                                   id="Mushak11Radio"
                                   ng-change="getVattaxInfo();"
                                   ng-disabled="asset.Mushak11Radio == false"                                  
                                   validate-on="blur" placeholder="mushak-11">
                            <label>
                                <input type="radio" ng-model="asset.Mushak11Radio" ng-value="false" ng-change="getVattaxInfo();">
                                No
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="PurchasePrice" class="col-md-4 col-sm-12">
                                Unit Net Payable
                            </label>
                            <input type="number" tabindex="1" name="PurchasePrice"
                                   ng-model="asset.UnitNetPayable" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="PurchasePrice" validate-on="blur" placeholder="unit net payable" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="PurchasePricevat" class="col-md-4 col-sm-12">
                                Total Net Payable
                            </label>
                            <input type="number" tabindex="1" name="PurchasePricevat"
                                   ng-model="asset.UnitTotalPayable" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="PurchasePricevat" validate-on="blur" placeholder="total net payable" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="WrittenDownValue" class="col-md-4 col-sm-12">
                                Written Down Value
                            </label>
                            <input type="number" tabindex="1" name="WrittenDownValue"
                                   ng-model="asset.WrittenDownValue" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="WrittenDownValue" validate-on="blur" placeholder="WrittenDownValue" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="AccumulatedDepriciation" class="col-md-4 col-sm-12">
                                Accumulated Depreciation Amount
                            </label>
                            <input type="number" tabindex="1" name="WrittenDownValue"
                                   ng-model="asset.AccumulatedDepreciationAmount" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="AccumulatedDepriciation" validate-on="blur" placeholder="Accumulated Depriciation" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="LastDepreciation" class="col-md-4 col-sm-12">
                                Last Depreciation Period
                            </label>
                            <input tabindex="1" name="LastDepriciation"
                                   ng-model="asset.LastDepreciationPeriod" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="LastDepriciation" validate-on="blur" placeholder="Last Depreciation Period" readonly="readonly">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="CurrentFiscalDepAmount" class="col-md-4 col-sm-12">
                                Current Fiscal Year Depreciation Amount
                            </label>
                            <input type="number" tabindex="1" name="CurrentFiscalDepAmount"
                                   ng-model="asset.CurrentYearDepreciationAmount" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="CurrentFiscalDepAmount" validate-on="blur" placeholder="Current Fiscal DepAmount" readonly="readonly">
                        </div>
                    </div>
                </div>

            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="purchasemethod" class="col-md-4 col-sm-12">
                                Purchase Method <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="purchasemethod" ng-model="asset.PurchaseMethod"
                                    name="purchasemethod"
                                    ng-change="ChangePurchaseMethod()"
                                    ng-options="method.Value as method.Name for method in filters.purchaseMethodList"
                                    required-message="'field is required'" required></select>
                        </div>
                    </div>
                </div>
                <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="bankaccount" class="col-md-4 col-sm-12">
                                Bank Account <i class="fa fa-asterisk required-icon"></i>
                            </label>
