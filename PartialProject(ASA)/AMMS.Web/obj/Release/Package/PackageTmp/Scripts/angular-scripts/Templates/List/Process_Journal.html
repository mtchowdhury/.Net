<div class="container">
    <div class="row" ng-controller="ProcessJournalController">
        <div class="col-md-12 panel panel-default panel-primary">
            <div class="col-lg-12 panel-body">
                <span ng-repeat="command in commandList">
                    <span ng-if="command.IsGeneral === true">
                        <button ng-click="(command.HasView)? openCommandTab(command, tab.id, 'Fee',{}) : ((command.DisplayName == 'Refresh')? Init() : exportData())"><span>{{command.CommandName}}</span></button>
                    </span>
                </span>

                
                <button ng-disabled="pleaseDo" class="btn btn-primary fa pull-left" type="button" ng-click="deletePreviousTransactionsAndProcessJournal()">Process </button>
                <div class="row col-lg-12 col-md-12 col-sm-12">
                    <hr/>
                </div>
                <table style="width: 98%"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="module in journalModules">
                            <td>{{module.Name}}</td>
                            <td>{{module.TotalAmount}}</td>
                            <td class="danger" ng-if="module.Status===1">Not Done</td>
                            <td class="info" ng-if="module.Status===2">Processing...</td>
                            <td class="success" ng-if="module.Status===3">Done</td>
                            <td class="danger" ng-if="module.Status===4">Done</td>

                        </tr>
                    </tbody>

                </table>



            </div>
        </div>
    </div>
</div>
