<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default panel-primary">
            <div class="panel-heading panel-title">View Loan Officer</div>

            <fieldset ng-disabled="true">

                <div class="panel-body font-asa-10">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control-asa" placeholder="Enter Code Of Loan Officer">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control-asa" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Designation</label>
                            <div class="col-sm-10">
                                <select class="dropdown-button-asa">
                                    <option>Loan Officer</option>
                                    <option>ABM</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group datepicker-dropdown">
                            <label class="col-sm-2 control-label control-label-asa">Starting date</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control-asa">
                                <div class="input-group-addon input-group-addon-asa">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group datepicker-dropdown">
                            <label class="col-sm-2 control-label control-label-asa">Ending Date</label>
                            <div class="input-group date" data-provide="datepicker">
                                <input type="text" class="form-control-asa">
                                <div class="input-group-addon input-group-addon-asa">
                                    <span class="glyphicon glyphicon-th"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-10">
                                <select class="dropdown-button-asa ">
                                    <option>Status 1</option>
                                    <option>Status 2</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>

            </fieldset>



        </div>
    </div>
</div>
