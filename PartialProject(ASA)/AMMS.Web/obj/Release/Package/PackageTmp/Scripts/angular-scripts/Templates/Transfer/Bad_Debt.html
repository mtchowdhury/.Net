<div class="panel panel-default panel-primary" ng-controller="badDebtTransferController">
    <div class="panel-heading panel-title">
        Bad Debt Transfer
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="transferBadDebt()" name="transferBadDebtForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-2 col-md-1"></div>
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="transferdate" class="col-md-4 col-sm-12">
                                Transfer date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="transferdate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" name="transferdate" ng-model="transfer.MemberTransferDate" readonly="readonly">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="transfer.MemberTransferDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#openingdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="group" class="col-md-4 col-sm-12">
                                Group<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="group"
                                    ng-model="transfer.GroupId"
                                    name="group"
                                    required-message="'Group field is required'"
                                    ng-options="group.Value as group.Name for group in groupList" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="amount" class="col-md-4 col-sm-12">
                                Transfer Amount<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number"
                                   required-message="'Transfer Amount field is required'"
                                   required onkeypress="return event.charCode >= 48" min="1" name="amount"
                                   ng-model="transfer.TransferAmount"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="amount" validate-on="blur" placeholder="Transfer Amount" readonly="readonly">
                        </div>




                        <style>
                            table#recTable {
                                width: 100%;
                                border: 1px solid black;
                            }

                            #recTable tr td {
                                height: 10px;
                                border: 2px solid black;
                                padding: 10px;
                            }

                            #recTable tr th {
                                height: 10px;
                                border: 2px solid black;
                                padding: 10px;
                            }
                        </style>


                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12" style="padding-top: 20px;padding-left: 100px;">
                        <!--<table id="recTable">-->
                        <table style="width: 98%; display: block;"
                               data-page-length='20' class="table table-striped table-hover table-asa">

                            <thead>
                                <tr>
                                    <th>S#</th>
                                    <th>Program Name</th>
                                    <th>Disburse Date</th>
                                    <th>Outstanding Amount</th>
                                    <th>Transferable</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="account in transfer.LoanAccounts track by $index" ng-show="account.Status == 1" ng-style="changeCssStyle(account.IsTransferable)">
                                    <td>{{$index+1}}</td>
                                    <td>{{account.ProgramName}}</td>
                                    <td>{{account.DisburseDate}}</td>
                                    <td>{{account.OutstandingAmount}}</td>
                                    <td ng-if="account.IsTransferable == true">Yes</td>
                                    <td ng-if="account.IsTransferable == false">No</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <div ng-if="transferBadDebtForm.$valid === false && transferBadDebtForm.$dirty === true">
                <p class="form-validation-message">Validation failed, on or more required field is missing</p>
            </div>
            <button type="submit" class="btn btn-primary pull-right">
                Submit
            </button>
        </form>
    </div>
</div>
