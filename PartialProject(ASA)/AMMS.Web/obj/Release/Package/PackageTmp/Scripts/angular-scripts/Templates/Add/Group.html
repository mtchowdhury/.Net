    <div class="panel-body font-asa-11">
        <form angular-validator-submit="addLoanGroup()" name="addLoanGroupForm" class="form-horizontal" novalidate angular-validator>

            <div class="col-lg-8 col-md-8 col-sm-8">

                            Name <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <input type="text" tabindex="1" name="Name"
                               ng-model="group.Name" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               maxlength="100"
                               id="name" validate-on="dirty" placeholder="name"
                               required-message="'Name field is required'" required>
                    </div>

                    <div class="form-inline">
                        <label class="col-md-4 col-sm-12">
                            Formation date<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <div class="dropdown input-group date width-asa">
                            <p class="input-group">
                                <input ng-change="validator()"
                                       readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                       ng-model="group.FormationDate" is-open="popup1.opened" datepicker-options="dateOptions" required required-message="'move date is required'" close-text="Close"
                                       alt-input-formats="altInputFormats" />
                                <span class="input-group-addon input-group-addon-asa">
                                    <button type="button" ng-click="open1()"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-inline">
                        <label for="meetingDay" class="col-md-4 col-sm-12">
                            Meeting Day<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="3"
                                class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                id="meetingDay" ng-model="group.MeetingDay"
                                name="MeetingDay"
                                ng-options="meetingDay.Value as meetingDay.Name disable when meetingDay.DisabledState for meetingDay in filters.MeetingDay"
                                required-message="'Meeting day field is required'" required></select>
                    </div>

                                id="defaultProgram" ng-model="group.DefaultProgram"
                                name="defaultProgram"
                                required-message="'Default Program field is required'"
                                ng-options="defaultProgram.Value as defaultProgram.Name for defaultProgram in filters.DefaultPrograms" required></select>
                    </div>-->
                    <div class="form-inline">
                        <label for="village" class="col-md-4 col-sm-12">
                            Village <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <input type="text" tabindex="4" name="Village"
                               ng-model="group.Village" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="village" validate-on="blur" placeholder="village"
                               maxlength="100"
                               required-message="'Village field is required'" required>
                    </div>
                    <div class="form-inline">
                        <label for="minSavingDeposit" class="col-md-4 col-sm-12">
                            Min. Saving Deposit<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <input type="number" tabindex="5" name="MinimumSavingDeposit"
                               class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                               min="0"
                               validator="minimumDepositCheck(group.MinSavingDeposit) === true"
                               onkeypress="return event.charCode >= 48 || event.charCode === 46"
                               invalid-message="minimumDepositCheck(group.MinSavingDeposit)"
                               validate-on="dirty"
                               id="minSavingDeposit" placeholder="Minimum Saving Deposit"
                               ng-model="group.MinSavingDeposit"
                               required-message="'Minimum saving deposit field is required'" required
                              >
                    </div>
                    <div class="form-inline">
                        <label for="minSecurityDeposit" class="col-md-4 col-sm-12">
                            Min. Security Deposit<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <input type="number" tabindex="6" name="MinimumSecurityDeposit"
                                min="0"
                               class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                               onkeypress="return event.charCode >= 48 || event.charCode === 46"
                               validator="minimumDepositCheckSecurity(group.MinSecurityDeposit) === true"
                               invalid-message="minimumDepositCheckSecurity(group.MinSecurityDeposit)"
                               validate-on="dirty"
                               id="minSecurityDeposit" placeholder="Minimum Security Deposit"
                               ng-model="group.MinSecurityDeposit"
                               required-message="'Minimum Security Deposit field is required'" required>
                    </div>
                    <div class="form-inline">
                        <label for="groupLeader" class="col-md-4 col-sm-12">
                            Group Leader
                        </label>
                        <input type="text" tabindex="7" name="GroupLeader"
                               ng-model="group.GroupLeaderName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="groupLeader" placeholder="Group Leader Name"
                               maxlength="100"
                               >
                    </div>
                    <div class="form-inline">
                        <label for="groupLeaderAddress" class="col-md-4 col-sm-12">
                            Group Leader Address
                        </label>
                        <input type="text" tabindex="8" name="groupLeaderAddress"
                               ng-model="group.GroupLeaderAddress" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="groupLeaderAddress" placeholder="Group Leader Address"
                               maxlength="200">
                    </div>
                    <div class="form-inline">
                        <label for="groupLeaderPhone" class="col-md-4 col-sm-12">
                            Group Leader Phone
                        </label>
                        <input type="text" tabindex="9" name="groupLeaderPhone"
                               class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                               validator="MobileValidator(group.GroupLeaderPhone) === true"
                               invalid-message="MobileValidator(group.GroupLeaderPhone)"
                               validate-on="dirty"
                               id="groupLeaderPhone" placeholder="Group Leader Phone"
                               ng-model="group.GroupLeaderPhone"
                               >
                    </div>
                    <div class="form-inline">
                        <label for="groupStatus" class="col-md-4 col-sm-12">
                            Status<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="10"
                                class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                id="groupStatus" ng-model="group.GroupStatus"
                                name="GroupStatus"
                                validate-on="dirty"
                                ng-options="GroupStatus.value as GroupStatus.text for GroupStatus in GroupStatusList"
                                required-message="'Status field is required'" required></select>
                    </div>
                    <div class="form-inline">
                        <label for="substatus" class="col-md-4 col-sm-12">
                            Sub Status<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="11"
                                class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                id="substatus" ng-model="group.SubStaus"
                                name="substatus"
                                validate-on="dirty"
                                ng-options="subStatus.value as subStatus.text for subStatus in GroupSubStatusList"
                                required-message="'Sub Status field is required'" required></select>
                    </div>
                    <div class="form-inline">
                        <label for="notes" class="col-lg-4 col-md-4 col-sm-2">
                            Notes
                        </label>
                        <textarea ng-model="group.Notes"
                                  tabindex="12"
                                  class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                  id="notes" placeholder="Notes" rows="5"
                                  name="notes" maxlength="500"></textarea>
                    </div>

                <div ng-if="addLoanGroupForm.$valid === false && addLoanGroupForm.$dirty === true">
                    <p class="form-validation-message">Validation failed, on or more required field is missing</p>
