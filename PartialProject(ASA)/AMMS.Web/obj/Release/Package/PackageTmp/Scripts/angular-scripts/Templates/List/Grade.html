<div class="row" ng-controller="gradeListController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Grade',{}):((command.DisplayName == 'Refresh')? Init(): exportData())">
                        <span>{{command.DisplayName}}</span>
                    </button>

                </span>
            </span>
        </div>

        <div class="col-lg-12 panel-body font-asa-12">
            <table style="width: 98%" datatable="ng" dt-options="gradeListController.dtOptions" dt-column-defs="gradeListController.dtColumnDefs"
                   class="table table-striped table-bordered table-hover table-asa">
                <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Actions</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="grade in gradeList">
                        <td ng-if="hasNonGeneralCommands && loanGroup.GroupStatus != -2">
                            <span ng-repeat="command in commandList">
                                <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'grade',{'editGradeId':grade.Id}): handleNonGeneralActions(command.CommandName, grade)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.CommandName}}"></i>
                                </span>
                            </span>
                        </td>
                        
                        <td>{{grade.Name}}</td>
                        <td>{{grade.Code}}</td>
                        <td class="success" ng-if="grade.Status===1">Active</td>
                        <td class="danger" ng-if="grade.Status===2">Inactive</td>
                     
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteGrade()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
