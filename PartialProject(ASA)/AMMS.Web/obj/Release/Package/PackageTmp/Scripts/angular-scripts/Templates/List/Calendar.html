<div class="row" ng-controller="calendarController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView)? openCommandTab(command, tab.id, 'Calendar',{}) : ((command.DisplayName == 'Refresh')? Init() : exportData())"><span>{{command.CommandName}}</span></button>
                </span>
            </span>
        </div>

        <div class="col-lg-12 panel-body font-asa-12">
            <table style="width: 98%"
                   class="table table-striped table-bordered table-hover table-asa">
                <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Action</th>
                        <th>Year</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="calender in calenders">
                        <td ng-if="hasNonGeneralCommands">
                            <span ng-repeat="command in commandList">
                                <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'calendar',{'editCalendarYear': calender.Year}): handleNonGeneralActions(command.CommandName, calender.Year)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                </span>
                            </span>
                        </td>
                        <td>{{calender.Year}}</td>
                        <td>Created</td>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
