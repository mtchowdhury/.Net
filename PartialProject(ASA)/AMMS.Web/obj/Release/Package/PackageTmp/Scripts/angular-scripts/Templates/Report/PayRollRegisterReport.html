<div id="trans-statement-panel" class="panel panel-default panel-primary" ng-controller="payRollRegisterReportController">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 report-col">
                <span class="badge">Reports</span>
                <div class="filter-form">
                    <div class="form-inline">
                        <div class="form-group">
                            <select id="ts-process" class="form-control report-filter-div"
                                    ng-model="reportId" ng-options="report.Value as report.Name for report in reports"
                                    ng-change="getFilters(reportId)">
                                <option value="">--Select Report --</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button ng-click="loadReport()" class="btn btn-info">SHOW </button>
                            <button ng-click="export()" class="btn btn-info">EXPORT </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 report-col">
                <span class="badge">Filters</span>
                <div class="filter-form">
                    <div ng-repeat="filter in filters" class="form-inline">
                        <div ng-if="filter.FilterType==='DropDown'  && filters[$index-1].FilterType!=='CheckBox'" class="form-group">
                            <label for="filterDropdwon" class="font-asa-12 report-label">
                                {{filter.Label}}
                            </label>
                            <select id="filterDropdwon" class="form-control form-control-report-asa"
                                    ng-model="filter.Param" ng-options="dropdown.Value as dropdown.Name for dropdown in filter.Dropdowns"
                                    ng-change="onFilterChange(filter.DependentFilters)"></select>
                        </div>
                        <div ng-if="filter.FilterType==='DropDown' && filters[$index-1] && filters[$index-1].FilterType==='CheckBox'" class="form-group report-filter-div-with-checkbox">
                            <label for="filterDropdwon" class="font-asa-12 report-label">
                                {{filter.Label}}
                            </label>
                            <select id="filterDropdwonWithCheckbox" class="form-control form-control-report-asa"
                                    ng-model="filter.Param" ng-options="dropdown.Value as dropdown.Name for dropdown in filter.Dropdowns"
                                    ng-change="onFilterChange(filter.DependentFilters)"></select>
                        </div>
                        <div ng-if="filter.FilterType==='CheckBox' && filter.Label" class="form-group">
                            <label for="filterDropdwon" class="font-asa-12 report-label">
                                {{filter.Label}}
                            </label>
                            <input type="checkbox"
                                   ng-model="filter.Param"
                                   id="filterCheckboxL"
                                   ng-true-value="1" ng-false-value="0" ng-init="filter.Param=0">
                        </div>
                        <div ng-if="filter.FilterType==='CheckBox' && !filter.Label" class="form-group report-filter-div-checkbox">
                            <input type="checkbox"
                                   ng-model="filter.Param"
                                   id="filterCheckbox"
                                   ng-true-value="1" ng-false-value="0" ng-init="filter.Param=0">
                        </div>
                        <div ng-if="filter.FilterType==='MultiSelectDropDown'" class="form-group">
                            <label for="filterDropdwon" class="font-asa-12 report-label">
                                {{filter.Label}}
                            </label>
                            <div ng-dropdown-multiselect="" extra-settings="dropdownSetting" class="multiselect-button-report form-control form-control-report-asa"
                                 options="filter.Dropdowns" selected-model="filter.Param" checkboxes="true"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div style="margin-top: 10px" class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 report-col">
                <ul id="report-tab" ng-if="tableData" class="nav nav-tabs" role="tablist">
                    <li ng-repeat="tab in tableData" role="presentation" ng-class="getActiveTab($index)">
                        <a href="#{{tab.ReportName}}" aria-controls="{{tab.ReportName}}" role="tab" data-toggle="tab">{{tab.ReportLabel}}</a>
                    </li>
                </ul>

                <div ng-if="tableData" class="tab-content report-tab-content">
                    <div ng-repeat="tab in tableData" role="tabpanel" class="tab-pane" ng-class="getActiveTab($index)" id="{{tab.ReportName}}">
                        <table class="table-asa tbody tr td table-report-asa" datatable="ng" dt-instance="dtInstance" dt-options="dtOptions" dt-column-defs="dtColumnDefs" data-page-length='{{setPageLength(tab.Rows)}}'>
                            <thead>
                                <tr ng-repeat="layer in tab.Layers">
                                    <th ng-repeat="column in layer.Columns" ng-style="setHeaderStyle(column.ColumnSpan, column.RowSpan, $parent.$index)" colspan="{{column.ColumnSpan}}" rowspan="{{column.RowSpan}}">{{column.ColumnName}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="row in tab.Rows" ng-class="styleTotalRow(row)">

                                    <td ng-repeat="cell in row track by $index">
                                        {{formatCellValue(cell, tab.Columns[$index])}}
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
