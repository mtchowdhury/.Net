<div class="panel panel-default panel-primary" ng-controller="commandAdminEditController">
    <div class="panel-heading panel-title">
        View Command
    </div>

    <fieldset ng-disabled="true">

        <div class="panel-body panel-body-asa font-asa-11">
            <form angular-validator-submit="editCommand()" name="commandEditForm" class="form-horizontal" novalidate angular-validator>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline">
                                    <label for="name" class="col-md-4 col-sm-12">
                                        Name<i class="fa fa-asterisk required-icon"></i>
                                    </label>
                                    <input type="text" tabindex="2" name="name"
                                           ng-model="command.Name" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="name" placeholder="Name"
                                           validator="commandNameValidator(command.Name) === true"
                                           invalid-message="commandNameValidator(command.Name)"
                                           required
                                           validate-on="dirty">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline">
                                    <label for="displayname" class="col-md-4 col-sm-12">
                                        Display Name <i class="fa fa-asterisk required-icon"></i>
                                    </label>
                                    <input type="text" tabindex="3" name="displayname"
                                           ng-model="command.DisplayName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="displayname" placeholder="Display Name"
                                           validator="commandDisplayNameValidator(command.DisplayName) === true"
                                           invalid-message="commandDisplayNameValidator(command.DisplayName)"
                                           required
                                           validate-on="dirty">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline">
                                    <label for="tooltip" class="col-md-4 col-sm-12">
                                        Tooltip Text<i class="fa fa-asterisk required-icon"></i>
                                    </label>
                                    <input type="text" tabindex="3" name="tooltip"
                                           ng-model="command.ToolTipText" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="tooltip" placeholder="Tooltip Text"
                                           required
                                           invalid-message="Tooltip Text required"
                                           validate-on="dirty">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline">
                                    <label for="iconclass" class="col-md-4 col-sm-12">
                                        Icon Class
                                    </label>
                                    <input type="text" tabindex="3" name="iconclass"
                                           ng-model="command.IconClass" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="iconclass" placeholder="Icon Class"
                                           required
                                           invalid-message="Icon Class is Required"
                                           validate-on="dirty">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline">
                                    <label for="sortorder" class="col-md-4 col-sm-12">
                                        Sort Order <i class="fa fa-asterisk required-icon"></i>
                                    </label>
                                    <input type="number" tabindex="3" name="sortorder"
                                           ng-model="command.SortOrder" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="sortorder" placeholder="Sort Order"
                                           required
                                           invalid-message="Sort Order required"
                                           validate-on="dirty">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline" style="margin-top: 10px;">
                                    <label for="isgenerel" class="col-md-4 col-sm-12">
                                        Is Generel?
                                    </label>
                                    <input id="isgenerel" type="checkbox" ng-model="command.IsGeneral" tabindex="4">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-inline" style="margin-top: 10px;">
                                    <label for="hasview" class="col-md-4 col-sm-12">
                                        Has View?
                                    </label>
                                    <input id="hasview" type="checkbox" ng-model="command.HasView" tabindex="4">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>

    </fieldset>

    
</div>
