<div class="container">
    <div class="row" ng-controller="employeeTransferEditController">
        <div class="col-md-12 panel panel-default panel-primary">
            <div class="col-lg-12 panel-body">
                <span ng-repeat="command in commandList">
                    <span ng-if="command.IsGeneral === true">
                        <button ng-click="(command.HasView)?checkfornullemployeeIdPassBeforeAdd(command): ((command.DisplayName == 'Refresh')? Init() : exportData())"><span>{{command.CommandName}}</span></button>
                    </span>
                </span>

                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12 report-col">
                        <span class="badge">Employee Transfer Info</span>
                        <div class="filter-form">
                            <div class="form-inline">
                                <label for="officeType" class="col-md-4 col-sm-12 font-asa-eac">
                                    From District<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="47"
                                        ng-change="changeDistrict('from')"
                                        class="form-control form-control-asa form-control-asa-select-box-padding width-asa-eac col-md-8 col-sm-12"
                                        id="officeType"
                                        name="officeType"
                                        disabled="disabled"
                                        ng-model="editEmployeeTransfer.FromDistrictId"
                                        required-message="'officeType field is required'"
                                        ng-options="district.Value as district.Name for district in filters.districts |  orderBy:'Name'" required></select>
                            </div>
                            <div class="form-inline">
                                <label for="officeId" class="col-md-4 col-sm-12 font-asa-eac">
                                    From  Branch<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="47"
                                        ng-change="getEmployee()"
                                        class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa-eac col-sm-12"
                                        id="officeId"
                                        name="officeId"
                                        disabled="disabled"
                                        ng-model="editEmployeeTransfer.FromBranchId"
                                        required-message="'office name field is required'"
                                        ng-options="branch.Value as branch.Name for branch in filters.FilteredFromBranches | orderBy:'Name'" required></select>
                            </div>
                            <div class="form-inline">
                                <label for="employeeId" class="col-md-4 col-sm-12 font-asa-eac">
                                    Employee <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="47" ng-change=""
                                        class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa-eac col-sm-12"
                                        id="employeeId"
                                        name="employeeId"
                                        disabled="disabled"
                                        ng-model="editEmployeeTransfer.EmployeeId"
                                        required-message="'employee name field is required'"
                                        ng-options="emplyoee.Value as emplyoee.Name for emplyoee in branchEmployees" required></select>
                            </div>

                            <div class="form-inline">
                                <label class="col-md-4 col-sm-12 font-asa-eac">
                                    Transfer Date <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <div>
                                    <p class="input-group" style="width: 50%">
                                        <input readonly="readonly"
                                               class="form-control-asa full-width-asa"
                                               type="text"
                                               datepicker-options="dateOptions"
                                               uib-datepicker-popup="{{format}}"
                                               ng-model="editEmployeeTransfer.TransferDate"
                                               is-open="OpenTransferDate"
                                               close-text="Close"
                                               disabled
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="OpenTransferDate = !OpenTransferDate"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>

                            <div class="form-inline">
                                <label class="col-md-4 col-sm-12 font-asa-eac">
                                    Joining  Date <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <div>
                                    <p class="input-group" style="width: 50%">
                                        <input readonly="readonly"
                                               class="form-control-asa full-width-asa"
                                               type="text"
                                               datepicker-options="dateOptions"
                                               uib-datepicker-popup="{{format}}"
                                               ng-model="editEmployeeTransfer.JoiningDate"
                                               is-open="OpenJoiningDate"
                                               close-text="Close"
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="OpenJoiningDate = !OpenJoiningDate"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>


                            <div class="form-inline">
                                <label for="officeType" class="col-md-4 col-sm-12 font-asa-eac">
                                    To District<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="47"
                                        ng-change="changeDistrict('to')"
                                        class="form-control form-control-asa form-control-asa-select-box-padding width-asa-eac col-md-8 col-sm-12"
                                        id="officeType"
                                        name="officeType"
                                        ng-model="editEmployeeTransfer.ToDistrictId"
                                        required-message="'officeType field is required'"
                                        ng-options="district.Value as district.Name for district in filters.districts |  orderBy:'Name'" required></select>
                            </div>

                            <div class="form-inline">
                                <label for="officeId" class="col-md-4 col-sm-12 font-asa-eac">
                                    To Branch<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="47"
                                        ng-change=""
                                        class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa-eac col-sm-12"
                                        id="officeId"
                                        name="officeId"
                                        ng-model="editEmployeeTransfer.ToBranchId"
                                        required-message="'office name field is required'"
                                        ng-options="branch.Value as branch.Name for branch in filters.FilteredToBranches | orderBy:'Name'" required></select>
                            </div>

                            <div class="form-inline">
                                <label for="status" class="col-md-4 col-sm-12 font-asa-eac">
                                    Letter  No. <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input tabindex="47"
                                       class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa-eac col-sm-12"
                                       id="lDate"
                                       name="lDate"
                                       ng-model="editEmployeeTransfer.LetterNo"
                                       required-message="'status field is required'" />
                            </div>
                            <div class="form-inline col-md-12 col-sm-12">
                                <button ng-click="editTransferEmployee()" class="btn btn-info fa-pull-right">Edit Transfer </button>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 panel-body font-asa-12">
                    <table style="width: 100%" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                           class="pro-table table-striped table-bordered table-hover table-asa">
                        <thead>
                            <tr>
                                <th>Account Name </th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Outstanding Amount</th>
                                <th>Duration</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="account in editEmployeeTransfer.Accounts">
                                <td>{{account.AccountTypeName}}</td>
                                <td>{{account.TypeName}}</td>
                                <td>{{account.PrincipalAmount}}</td>
                                <td>{{account.OutstandingAmount}}</td>
                                <td>{{account.Duration}}</td>
                                <td class="danger" ng-if="transferEmployee.Status === 2">
                                    Inactive
                                </td>
                                <td class="success" ng-if="transferEmployee.Status === 1">
                                   Active
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
