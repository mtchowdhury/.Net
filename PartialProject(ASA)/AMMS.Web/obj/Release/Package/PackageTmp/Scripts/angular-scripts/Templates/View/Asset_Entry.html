<div class="panel panel-default panel-primary" ng-controller="assetEntryEditController">
    <div class="panel-heading panel-title">
        View Asset
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="addAssetEntry()" name="viewAssetEntryForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="entrydate" class="col-md-4 col-sm-12">
                                Entry Date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="entrydate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.PurchaseWorkingDate"
                                               is-open="false"
                                               required
                                               required-message="'Field is required'">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.PurchaseWorkingDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="officename" class="col-md-4 col-sm-12">
                                Office Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="officename"
                                    ng-model="asset.CurrentBranchId"
                                    name="officename"
                                    ng-disabled="true"
                                    ng-options="office.Value as office.Name for office in filters.BranchList"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="assettag" class="col-md-4 col-sm-12">
                                Asset Tag<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="assettag"
                                   ng-model="asset.AssetId" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="assettag" validate-on="blur" placeholder="assettag"
                                   required-message="'Asset Tag field is required'" readonly="readonly" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="ItemCategoryName" class="col-md-4 col-sm-12">
                                Asset Category<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="ItemCategoryName"
                                   ng-model="asset.ItemCategoryName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="ItemCategoryName" validate-on="blur" placeholder="ItemCategoryName"
                                   required-message="'Asset Category field is required'" readonly="readonly" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="itemtype" class="col-md-4 col-sm-12">
                                Item Type<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <!--<select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="itemtype" ng-model="asset.ItemTypeId"
                                    name="itemtype"
                                    ng-change="filterCategory(asset.ItemTypeId)"
                                    ng-options="type.Value as type.Name for type in filters.AssetTypeList"></select>-->
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="itemtype"
                                    ng-model="asset.ItemTypeId"
                                    name="itemtype"
                                    ng-change="filterCategory(asset.ItemTypeId)"
                                    ng-options="type.Value as type.Name for type in filters.AssetTypeList"
                                    required-message="'isAsset  field is required'" required></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="assettype" class="col-md-4 col-sm-12">
                                Asset type<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select type="text" name="assettype"
                                    ng-model="asset.AssetTypeId"
                                    class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                    id="assettype" validate-on="blur" placeholder="assettype"
                                    ng-options="type.Value as type.Name for type in filters.typeList"
                                    required-message="'Asset type field is required'" readonly="readonly" required></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="supplier" class="col-md-4 col-sm-12">
                                Supplier<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="supplier" ng-model="asset.SupplierId"
                                    name="supplier"
                                    ng-options="supplier.Value as supplier.Name for supplier in filters.supplierList"
                                    required-message="'isAsset  field is required'" required></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="isfixed" class="col-md-4 col-sm-12">
                                Is Fixed Asset?<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" name="isfixed"
                                   ng-model="asset.IsFixedAsset" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="isfixed" validate-on="blur" placeholder="Is Fixed Asset?"
                                   required-message="'Asset Tag field is required'" readonly="readonly" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="manufacturer" class="col-md-4 col-sm-12">
                                Manufacturer<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="manufacturer" ng-model="asset.Manufacturer"
                                    name="manufacturer"
                                    ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.manufacturerList"
                                    required-message="'isAsset  field is required'" required></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="brand" class="col-md-4 col-sm-12">
                                Brand
                            </label>
                            <input type="text" name="isfixed"
                                   ng-model="asset.Brand" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="brand" validate-on="blur" placeholder="Brand">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="Specification" class="col-md-4 col-sm-12">
                                Specification
                            </label>
                            <textarea ng-model="asset.Specification"
                                      class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                      id="Specification" placeholder="Specification" rows="2"
                                      name="Specification"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="Model" class="col-md-4 col-sm-12">
                                Model
                            </label>
                            <input type="text" name="Model"
                                   ng-model="asset.Model" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="Model" validate-on="blur" placeholder="Model">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="serialno" class="col-md-4 col-sm-12">
                                Serial No.
                            </label>
                            <input type="text" name="serialno"
                                   ng-model="asset.SerialNumber" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="serialno" validate-on="blur" placeholder="Serial No">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="warrentyexpiredate" class="col-md-4 col-sm-12">
                                Warrenty Expire Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="warrentyexpiredate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.WarrantyExpireDate"
                                               is-open="false">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.WarrantyExpireDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="residualvalue" class="col-md-4 col-sm-12">
                                Residual Value<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number" tabindex="1" name="residualvalue"
                                   ng-model="asset.ResidualValue" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="residualvalue" validate-on="blur" placeholder="residualvalue"
                                   required-message="'Asset Tag field is required'" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="usefullife" class="col-md-4 col-sm-12">
                                Useful Life (Years)<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number" tabindex="1" name="usefullife"
                                   ng-model="asset.UsefulLife" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="usefullife" validate-on="blur" placeholder="usefullife"
                                   min="0" step="1"
                                   onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                                   required-message="'Asset Tag field is required'" required>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="expirydate" class="col-md-4 col-sm-12">
                                Expiry Date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="expirydate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.ExpiryDate"
                                               is-open="false"
                                               required
                                               required-message="'Field is required'">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.ExpiryDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="purchaseorder" class="col-md-4 col-sm-12">
                                PO/WO
                            </label>
                            <input type="text" tabindex="1" name="purchaseorder"
                                   ng-model="asset.PurchaseOrderNumber" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="purchaseorder" validate-on="blur" placeholder="purchase order">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="purchaseorderdate" class="col-md-4 col-sm-12">
                                PO/WO Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="purchaseorderdate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.PurchaseOrderDate"
                                               is-open="false">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.PurchaseOrderDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="challanno" class="col-md-4 col-sm-12">
                                Challan No
                            </label>
                            <input type="text" tabindex="1" name="purchaseorder"
                                   ng-model="asset.ChalanNo" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="challanno" validate-on="blur" placeholder="challan no.">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="challandate" class="col-md-4 col-sm-12">
                                Challan Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="challandate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.ChalanDate"
                                               is-open="false">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.ChalanDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="invoiceno" class="col-md-4 col-sm-12">
                                Invoice No.
                            </label>
                            <input type="text" tabindex="1" name="invoiceno"
                                   ng-model="asset.InvoiceName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="invoiceno" validate-on="blur" placeholder="invoice no">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="invoiceorderdate" class="col-md-4 col-sm-12">
                                Invoice Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="invoiceorderdate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.InvoiceDate"
                                               is-open="false">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.InvoiceDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="unitpurchaseprice" class="col-md-4 col-sm-12">
                                Unit purchase price <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number"
                                   name="unitpurchaseprice"
                                   ng-model="asset.PurchasePrice"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="unitpurchaseprice"
                                   ng-change="UpdateTotalPrice()"
                                   validate-on="blur"
                                   required
                                   required-message="'Field is required'"
                                   placeholder="unit purchase price ">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="quantity" class="col-md-4 col-sm-12">
                                Quantity<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number"
                                   name="quantity"
                                   ng-model="asset.Quantity"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="quantity"
                                   ng-change="UpdateTotalPrice()"
                                   required
                                   required-message="'Field is required'"
                                   validate-on="blur" placeholder="Quantity">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="IsVatIncluded" class="col-md-4 col-sm-12">
                                Purchase includes VAT?<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="checkbox" ng-model="asset.IsVatIncluded"
                                   id="IsVatIncluded"
                                   ng-change="UpdateTotalPrice()"
                                   ng-true-value="1" ng-false-value="0">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">

                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Unit Vat Amount
                            </label>
                            <input type="number" name="VatAmount"
                                   ng-model="asset.VatAmount"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="VatAmount"
                                   ng-change="UpdateTotalPrice()"
                                   validate-on="blur" placeholder="VatAmount">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="PurchasePrice" class="col-md-4 col-sm-12">
                                Total Purchase Price
                            </label>
                            <input type="number" tabindex="1" name="PurchasePrice"
                                   ng-model="asset.TotalPurchasePrice" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="PurchasePrice" validate-on="blur" placeholder="PurchasePrice" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="TaxAmount" class="col-md-4 col-sm-12">
                                UnitTax Amount
                            </label>
                            <input type="number"
                                   name="TaxAmount"
                                   ng-model="asset.TaxAmount"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="TaxAmount"
                                   ng-change="UpdateTotalPrice()"
                                   validate-on="blur" placeholder="TaxAmount">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="PurchasePricevat" class="col-md-4 col-sm-12">
                                Total Purchase Price + VAT
                            </label>
                            <input type="number" tabindex="1" name="PurchasePricevat"
                                   ng-model="asset.PurchasePriceWithVat" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="PurchasePricevat" validate-on="blur" placeholder="PurchasePrice" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="unitPurchasePricevattax" class="col-md-4 col-sm-12">
                                Unit Purchase Price + VAT + Tax
                            </label>
                            <input type="number" tabindex="1" name="unitPurchasePricevattax"
                                   ng-model="asset.UnitPurchasePriceWithVatTax" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="unitPurchasePricevattax" validate-on="blur" placeholder="unitPurchasePricevattax" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="PurchasePricevattax" class="col-md-4 col-sm-12">
                                Total Purchase Price + VAT + Tax
                            </label>
                            <input type="number" tabindex="1" name="PurchasePricevattax"
                                   ng-model="asset.TotalPurchasePriceWithVatTax" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="PurchasePricevattax" validate-on="blur" placeholder="PurchasePricevattax" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="WrittenDownValue" class="col-md-4 col-sm-12">
                                Written Down Value
                            </label>
                            <input type="number" tabindex="1" name="WrittenDownValue"
                                   ng-model="asset.WrittenDownValue" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="WrittenDownValue" validate-on="blur" placeholder="WrittenDownValue" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="AccumulatedDepriciation" class="col-md-4 col-sm-12">

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="LastDepriciation" class="col-md-4 col-sm-12">
                                Last Depriciation Period
                            </label>
                            <input type="number" tabindex="1" name="LastDepriciation"
                                   ng-model="asset.AccumulatedDepriciation" class="width-asa form-control form-control-asa col-md-8 col-sm-12"

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">

                            </label>
                            <input type="number" tabindex="1" name="CurrentFiscalDepAmount"
                                   ng-model="asset.AccumulatedDepriciation" class="width-asa form-control form-control-asa col-md-8 col-sm-12"

                        </div>
                    </div>
                </div>

            <hr>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">

                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="purchasemethod" ng-model="asset.PurchaseMethod"
                                    name="purchasemethod"
                                    ng-change="ChangePurchaseMethod()"
                                    ng-options="method.Value as method.Name for method in filters.purchaseMethodList"

                        </div>
                    </div>
                </div>
                <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">

                        <div class="form-inline">

                            </label>

                                    name="bankaccount"
                                    ng-options="bankAccount.Value as bankAccount.Name for bankAccount in filters.bankAccountList"></select>
                        </div>
                    </div>
                </div>
                <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="ChequeNo" class="col-md-4 col-sm-12">
                                Cheque Number
                            </label>
                            <input type="text" name="ChequeNo"
                                   ng-model="asset.ChequeNo" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="ChequeNo" placeholder="Check Number">
                        </div>
                    </div>
                </div>
                <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">
                            <label for="ChequeDate" class="col-md-4 col-sm-12">
                                Cheque Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="ChequeDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY"
                                               class="form-control-asa full-width-asa" data-ng-model="asset.ChequeDate"
                                               is-open="false">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker data-ng-model="asset.location" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#sdate' }"
                                                    data-before-render="beforeStartDateRender($dates)" />
                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

                                    name="LocationOfficeId"

                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <div class="form-inline">

                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"

                                    name="AssignedEmployee"
                                    ng-options="isAsset.Value as isAsset.Name for isAsset in filters.employeeList"></select>
                        </div>
                    </div>
                </div>

                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"

                                    name="DepartmentId"
                                    ng-options="isAsset.Value as isAsset.Name for isAsset in filters.DepartmentList"></select>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="form-group" ng-hide="hasFiles">
                        <label for="AssetImage" class="h4 h4-asa">Image Of Asset</label>
                        <input ng-change="docSizeBoolChecker()" type="file"
                               id="AssetImage" class="uploadFile" accept=".jpg,.jpeg,.pdf"
                               ngf-select ngf-keep="true" ng-model="AssetImage" ngf-multiple="true">
                        <label style="padding-top: 5px; color: blue;">Please select Document or Image type files (Max File Size 3MB) </label>
                        <label ng-show="docError" style="padding-top: 5px; color: red;">Total File Size Exceeded! (Max File Size 3MB. Selected Total File Size {{ (fileSize/(1024*1024)) |number:2 }}MB!)</label>
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="form-group ">
                        <table style="text-align: center">
                            <thead>
                                <tr>
                                    <td> Name</td>
                                    <td> Size (Byte)</td>
                                    <td> Action</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="file in AssetImage">
                                    <td>
                                        {{file.name}}
                                    </td>
                                    <td>
                                        {{file.size }}
                                    </td>
                                    <td>
                                        <i class="fa fa-times asa-icon-DELETE" ng-click="removefile(file,files,'name')"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">

                                </tr>
