<div class="panel panel-default panel-primary" ng-controller="assetEntryEditController">
    <div class="panel-heading panel-title">
        Derecognize Asset
    </div>
    <div class="panel-body font-asa-11">
        <fieldset ng-disabled="true">
            <form angular-validator-submit="addAssetEntry()" name="addAssetEntryForm" class="form-horizontal" novalidate angular-validator>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="entrydate" class="col-md-4 col-sm-12">
                                    Purchase / Entry Date<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <div class="dropdown input-group date width-asa">
                                    <p class="input-group">
                                        <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                               ng-model="asset.PurchaseWorkingDate" is-open="popupEntryDate.opened" datepicker-options="dateOptionsPurchaseDate" close-text="Close"
                                               alt-input-formats="altInputFormats"
                                               ng-change="changeEntryDate();chalanDateValidator();" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="openEntryDate()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="name" class="col-md-4 col-sm-12">
                                    Name
                                </label>
                                <input type="text" tabindex="1" name="name"
                                       ng-model="asset.Name" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="name" validate-on="blur" placeholder="Asset Name">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="officename" class="col-md-4 col-sm-12">
                                    Office Name<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="text" tabindex="1" name="officename"
                                       ng-model="asset.CurrentBranch" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="officename"
                                       readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="assettag" class="col-md-4 col-sm-12">
                                    Asset Tag<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="text" tabindex="1" name="assettag"
                                       ng-model="asset.AssetId" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="assettag"
                                       readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="ItemCategoryName" class="col-md-4 col-sm-12">
                                    Asset Category<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="text" tabindex="1" name="ItemCategoryName"
                                       ng-model="asset.ItemCategoryName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="ItemCategoryName" validate-on="blur" placeholder="ItemCategoryName"
                                       required-message="'Asset Category field is required'" readonly="readonly" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="itemtype" class="col-md-4 col-sm-12">
                                    Item Type<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="itemtype"
                                        ng-model="asset.ItemTypeId"
                                        name="itemtype"
                                        ng-change="filterCategory(asset.ItemTypeId);changeShowLocalOption()"
                                        ng-options="type.Value as type.Name for type in filters.AssetTypeList">
                                    <option value="">-- Select Item Type --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="assettype" class="col-md-4 col-sm-12">
                                    Asset type<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select type="text" name="assettype"
                                        ng-model="asset.AssetTypeId"
                                        class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                        id="assettype" validate-on="blur" placeholder="assettype"
                                        ng-options="type.Value as type.Name for type in filters.typeList"
                                        required-message="'Asset type field is required'" readonly="readonly" required disabled></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="supplier" class="col-md-4 col-sm-12">
                                    Supplier
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="supplier" ng-model="asset.SupplierId"
                                        name="supplier"
                                        ng-options="supplier.Value as supplier.Name for supplier in filters.supplierList"
                                        required-message="'isAsset  field is required'">
                                    <option value="">-- Select Supplier --</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="manufacturer" class="col-md-4 col-sm-12">
                                    Manufacturer
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="manufacturer" ng-model="asset.Manufacturer"
                                        name="manufacturer"
                                        ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.manufacturerList"
                                        required-message="'isAsset  field is required'">
                                    <option value="">-- Select Manufacturer --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="brand" class="col-md-4 col-sm-12">
                                    Brand
                                </label>
                                <input type="text" name="isfixed"
                                       ng-model="asset.Brand" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="brand" validate-on="blur" placeholder="Brand">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="Specification" class="col-md-4 col-sm-12">
                                    Specification
                                </label>
                                <textarea ng-model="asset.Specification"
                                          class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                          id="Specification" placeholder="Specification" rows="2"
                                          name="Specification"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="Model" class="col-md-4 col-sm-12">
                                    Model
                                </label>
                                <input type="text" name="Model"
                                       ng-model="asset.Model" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="Model" validate-on="blur" placeholder="Model">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="serialno" class="col-md-4 col-sm-12">
                                    Serial No.
                                </label>
                                <input type="text" name="serialno"
                                       ng-model="asset.SerialNumber" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="serialno" validate-on="blur" placeholder="Serial No">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="warrentyexpiredate" class="col-md-4 col-sm-12">
                                    Warranty Expiry Date
                                </label>
                                <div class="dropdown input-group date width-asa">
                                    <p class="input-group">
                                        <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                               ng-model="asset.WarrantyExpireDate" id="warrentyexpiredate" is-open="popupWarrentyDate.opened" datepicker-options="expirydateOptions2" close-text="Close"
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="openWarrentyDate()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="unitpurchaseprice" class="col-md-4 col-sm-12">
                                    Total Billing Price <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="number"
                                       name="unitpurchaseprice"
                                       ng-model="asset.BillingPrice"
                                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       ng-model-options='{ debounce: 1000 }'
                                       id="unitpurchaseprice"
                                       min="1"
                                       ng-change="getVattaxInfo(); UpdateTotalPrice()"
                                       ng-paste="getVattaxInfo(); UpdateTotalPrice()"
                                       validate-on="blur"
                                       placeholder="Billing Price">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="quantity" class="col-md-4 col-sm-12">
                                    Quantity<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="number"
                                       name="quantity"
                                       min="1"
                                       step="1"
                                       ng-model="asset.Quantity"
                                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="quantity"
                                       ng-change="UpdateTotalPrice()"
                                       onkeypress="return (event.charCode == 8 || event.charCode == 0) ? null : event.charCode >= 48 && event.charCode <= 57"
                                       validate-on="blur" placeholder="Quantity" required
                                       required-message="'Field is required'">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="unitpurchaseprice" class="col-md-4 col-sm-12">
                                    Unit Billing Price <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="number"
                                       name="unitpurchaseprice"
                                       ng-model="asset.UnitBillingPrice"
                                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       ng-model-options='{ debounce: 1000 }'
                                       id="unitpurchaseprice"
                                       validate-on="blur"
                                       required
                                       required-message="'Field is required'"
                                       placeholder="Billing Price" disabled="disabled">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12" ng-if="ShowLocalSalesOption">
                        <div>
                            <div class="form-inline">
                                <label for="VatAmount" class="col-md-4 col-sm-12">
                                    Purchasing Level
                                </label>
                                <label>
                                    <input type="radio" ng-model="asset.PurchasingLevel" value="1" ng-change="getVattaxInfo();">
                                    Local
                                </label>
                                <label>
                                    <input type="radio" ng-model="asset.PurchasingLevel" value="2" checked="checked" ng-change="getVattaxInfo();">
                                    Sales Centre
                                </label>
                                <label>
                                    <input type="radio" ng-model="asset.PurchasingLevel" value="3" ng-change="getVattaxInfo();">
                                    Manufacturer
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="VatAmount" class="col-md-4 col-sm-12">
                                    Vat Exemption ?
                                </label>
                                <label>
                                    <input type="radio" name="vatexemption" ng-model="asset.IsVatExemption" ng-value="true" ng-click="getVattaxInfo();">
                                    Yes
                                </label>
                                <label>
                                    <input type="radio" name="vatexemption" ng-model="asset.IsVatExemption" ng-value="false" ng-click="getVattaxInfo();">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="form-inline">
                            <label for="VatAmount" class="col-md-4 col-sm-12">
                                Tax Exemption ?
                            </label>
                            <label>
                                <input type="radio" name="taxexemption" ng-model="asset.IsTaxExemption" ng-value="true" ng-click="getVattaxInfo();">
                                Yes
                            </label>
                            <label>
                                <input type="radio" name="taxexemption" ng-model="asset.IsTaxExemption" ng-value="false" ng-click="getVattaxInfo();">
                                No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12" ng-disabled="disableIsVatDeduction">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" ng-show="!asset.IsVatExemption">
                                <div class="form-inline">
                                    <label for="IsVatIncluded" class="col-md-4 col-sm-12">
                                        VAT deductible?<i class="fa fa-asterisk required-icon"></i>
                                    </label>
                                    <input type="checkbox" ng-model="asset.IsVatDeductible"
                                           id="IsVatIncluded"
                                           ng-change="getVattaxInfo();"
                                           ng-true-value="1" ng-false-value="0"
                                           checked="checked">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12" ng-show="!asset.IsTaxExemption">
                                <div class="form-inline">
                                    <label for="IsVatIncluded" class="col-md-4 col-sm-12">
                                        Is Tax deductable?<i class="fa fa-asterisk required-icon"></i>
                                    </label>
                                    <input type="checkbox" ng-model="asset.IsTaxDeductible"
                                           id="IsTaxExemption"
                                           ng-change="getVattaxInfo();"
                                           ng-true-value="1" ng-false-value="0"
                                           checked="checked">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="manufacturer" class="col-md-4 col-sm-12">
                                    Vat category<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="manufacturer" ng-model="asset.VatCategory"
                                        name="manufacturer"
                                        title="{{asset.VatCategoryName}}"
                                        ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.vatcategoryList"
                                        required-message="'isAsset  field is required'" required disabled></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="manufacturer" class="col-md-4 col-sm-12">
                                    Tax category<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="manufacturer" ng-model="asset.TaxCategory"
                                        name="manufacturer"
                                        title="{{asset.TaxCategoryName}}"
                                        ng-options="manufacturer.Value as manufacturer.Name for manufacturer in filters.taxcategorylist"
                                        required-message="'isAsset  field is required'" required disabled></select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="VatAmount" class="col-md-4 col-sm-12">
                                    Unit Vat Amount
                                </label>
                                <input type="number" name="VatAmount"
                                       ng-model="asset.VatAmountView"
                                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="VatAmount"
                                       ng-change="getVattaxInfo();"
                                       validate-on="blur" placeholder="Vat Amount" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="VatAmount" class="col-md-4 col-sm-12">
                                    Unit Tax Amount
                                </label>
                                <input type="number" name="VatAmount"
                                       ng-model="asset.TaxAmountView"
                                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="VatAmount"
                                       ng-change="getVattaxInfo();"
                                       validate-on="blur" placeholder="Tax Amount" readonly="readonly">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12" ng-show="!asset.IsVatExemption">
                        <div>
                            <div class="form-inline">
                                <label for="VatAmount" class="col-md-4 col-sm-12">
                                    Mushak-11 ?
                                </label>
                                <label>
                                    <input type="radio" ng-model="asset.Mushak11Radio" ng-value="true" ng-change="UpdateTotalPrice()">
                                    Yes
                                </label>
                                <!--<label for="VatAmount">
                                    Mushak-11i
                                </label>-->
                                <input type="text" name="VatAmount"
                                       ng-model="asset.Mushak11"
                                       id="Mushak11Radio"
                                       ng-change="getVattaxInfo();"
                                       validate-on="blur" placeholder="mushak-11">
                                <label>
                                    <input type="radio" ng-model="asset.Mushak11Radio" ng-value="false" ng-change="getVattaxInfo();">
                                    No
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="PurchasePrice" class="col-md-4 col-sm-12">
                                    Unit Net Payable
                                </label>
                                <input type="number" tabindex="1" name="PurchasePrice"
                                       ng-model="asset.UnitNetPayable" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="PurchasePrice" validate-on="blur" placeholder="unit net payable" readonly="readonly">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="PurchasePricevat" class="col-md-4 col-sm-12">
                                    Total Net Payable
                                </label>
                                <input type="number" tabindex="1" name="PurchasePricevat"
                                       ng-model="asset.UnitTotalPayable" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="PurchasePricevat" validate-on="blur" placeholder="total net payable" readonly="readonly">
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="purchasemethod" class="col-md-4 col-sm-12">
                                    Purchase Method <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="purchasemethod" ng-model="asset.PurchaseMethod"
                                        name="purchasemethod"
                                        ng-change="ChangePurchaseMethod()"
                                        ng-options="method.Value as method.Name for method in filters.purchaseMethodList"
                                        required-message="'field is required'" required></select>
                            </div>
                        </div>
                    </div>
                    <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="bankaccount" class="col-md-4 col-sm-12">
                                    Bank Account <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="bankaccount" ng-model="asset.BankAccount"
                                        name="bankaccount"
                                        ng-options="bankAccount.Value as bankAccount.Name for bankAccount in filters.bankAccountList"></select>
                            </div>
                        </div>
                    </div>
                    <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="ChequeNo" class="col-md-4 col-sm-12">
                                    Cheque Number <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="text" name="ChequeNo"
                                       ng-model="asset.ChequeNo" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="ChequeNo" placeholder="Check Number">
                            </div>
                        </div>
                    </div>
                    <div ng-if="IsCheque" class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="ChequeDate" class="col-md-4 col-sm-12">
                                    Cheque Date <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <div class="dropdown input-group date width-asa">
                                    <p class="input-group">
                                        <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                               ng-model="asset.ChequeDate" is-open="popupChequeDate.opened" datepicker-options="dateOptionsWithAllDate" close-text="Close"
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="openChequeDate()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="LocationOfficeId" class="col-md-4 col-sm-12">
                                    Office Type <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="OfficeTypeId" ng-model="asset.LocationOfficeType"
                                        name="OfficeTypeId"
                                        required
                                        required-message="'Please select Office Type'"
                                        validate-on="dirty"
                                        ng-change="filterOfficeList(asset.LocationOfficeType);getVattaxInfo()"
                                        ng-options="OfficeType.Value as OfficeType.Name for OfficeType in filters.OfficeTypeList">
                                    <option value="">-- Select Office Type --</option>
                                </select>

                <div class="row">

                                       id="purchaseorder" validate-on="blur" placeholder="purchase order">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="purchaseorderdate" class="col-md-4 col-sm-12">
                                    PO/WO Date
                                </label>
                                <div class="dropdown input-group date width-asa">
                                    <p class="input-group">
                                        <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                               ng-model="asset.PurchaseOrderDate" id="purchaseorderdate" is-open="popupPurchaseOrderDate.opened" datepicker-options="dateOptionsWithPreviousDate" close-text="Close"
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="openPurchaseOrderDate()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                                <input type="text" tabindex="1" name="purchaseorder"

                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">

                                    Challan Date
                                </label>
                                <div class="dropdown input-group date width-asa">
                                    <p class="input-group">
                                        <input readonly="readonly" class="form-control-asa full-width-asa" type="text"
                                               uib-datepicker-popup="{{format}}"
                                               ng-model="asset.ChalanDate" id="challandate" is-open="popupChalanDate.opened"
                                               datepicker-options="dateOptionsWithFutureDate" close-text="Close"
                                               ng-change="chalanDateValidator()"
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-click="openChalanDate()"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="invoiceno" class="col-md-4 col-sm-12">
                                    Invoice No.
                                </label>
                                <input type="text" tabindex="1" name="invoiceno"
                                       ng-model="asset.InvoiceNumber" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="invoiceno" validate-on="blur" placeholder="invoice no">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div>
                            <div class="form-inline">
                                <label for="invoiceorderdate" class="col-md-4 col-sm-12">
                                    Invoice Date
                                </label>
                                <div class="dropdown input-group date width-asa">
                                    <p class="input-group">
                                        <input readonly="readonly" ng-readonly="true" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                               ng-model="asset.InvoiceDate" is-open="popupInvoiceDate.opened" id="invoiceorderdate"
                                               datepicker-options="dateOptionsInvoiceDate" close-text="Close"
                                               alt-input-formats="altInputFormats" />
                                        <span class="input-group-addon input-group-addon-asa">
                                            <button type="button" ng-readonly="true"><i class="fa fa-calendar"></i></button>
                                        </span>
                                    </p>
                                </div>
                            </div>
                        </div>

                    <div class="col-lg-3 col-md-3 col-sm-12">

                                </label>
                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="astatus" ng-model="asset.Status"

                                        required
                                        required-message="'Please select Status'"
                                        ng-options="status.Value as status.Name for status in filters.statusList"
                                        ng-change="assetStatusChange();">
                                    <option value="">-- Select Status --</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <div class="form-group">
                            <div class="form-inline">

                                    Flag <i class="fa fa-asterisk required-icon"></i>

                                <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="aflag" ng-model="asset.SubStatus"
                                        name="aflag"
                                        requiredwa
                                        required-message="'Please select sub status'"
                                        ng-options="subStatus.Value as subStatus.Name for subStatus in filters.subStatusList">

                </div>

            </form>
        </fieldset>
        <button type="button" tabindex="100" class="btn btn-primary" data-toggle="modal" data-target="#modalAssetDisposal" ng-click="disposeAssetInit();">
            Derecognize
        </button>
        <div class="modal fade" id="modalAssetDisposal" tabindex="-1" role="dialog"
             aria-labelledby="disposalAsset" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close"
                                data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="modalAssetDisposalLabel"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="form-group col-sm-12 col-md-6  col-lg-6">
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12" ng-show="assetToDispose.DisposalReferenceNo">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Reference No.
                                    </label>
                                    <input type="text" tabindex="3" name="referencenumber"
                                           readonly="readonly"
                                           ng-model="assetToDispose.DisposalReferenceNo"
                                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="referencenumber" placeholder="Reference number">
                                </div>
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Derecognize Date
                                    </label>
                                    <div class="dropdown input-group date two-third-width-asa" ng-show="assetToDispose.DisposalStatus!=AssetConfig.AssetDisposalStatus.Disposed">
                                        <p class="input-group">
                                            <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}" ng-required="true" required
                                                   ng-model="assetToDispose.DisposalDate" is-open="popupDisposalDate.opened" datepicker-options="dateOptionsDisposalDate" close-text="Close"
                                                   alt-input-formats="altInputFormats"
                                                   id="derecognizedate" name="derecognizedate" ng-change="getWrittenDownValueByDisposalDate(assetToDispose.DisposalDate);" />
                                            <span class="input-group-addon input-group-addon-asa" ng-hide="savedAsset.Status==AssetConfig.AssetStatus.Inactive">
                                                <button type="button" ng-click="openDisposalDatePopup()"><i class="fa fa-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                    <input type="text" tabindex="3" name="referencenumber" ng-show="assetToDispose.DisposalStatus==AssetConfig.AssetDisposalStatus.Disposed"
                                           readonly="readonly"
                                           ng-model="assetToDispose.DisposalDateS"
                                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="derecognizedate" placeholder="Derecognize Date">
                                </div>
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Derecognize Type
                                    </label>
                                    <select class="form-control form-control-asa form-control-asa-select-box-padding col-md-4 col-lg-4 col-sm-12"
                                            id="disposaltype"
                                            ng-model="assetToDispose.DisposalType"
                                            name="disposaltype"
                                            required
                                            required-message="'Office type is required'"
                                            ng-options="disposalType.Value as disposalType.Name for disposalType in disposalTypeList"
                                            validate-on="dirty"
                                            ng-change="disposeTypeChange();getWrittenDownValueByDisposalDate();" ng-disabled="savedAsset.Status==AssetConfig.AssetStatus.Inactive">
                                        <option value="">==Select==</option>
                                    </select>
                                </div>
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Written Down Value (Upto Last Fiscal Year)
                                    </label>
                                    <input type="text" tabindex="3" name="writtendownvalue"
                                           readonly="readonly"
                                           ng-model="assetToDispose.WrittenDownValueToShow"
                                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="writtendownvalue" placeholder="Written down value">
                                </div>
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12" ng-show="assetToDispose.DisposalStatus!=AssetConfig.AssetDisposalStatus.Disposed">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Current Written Down Value
                                    </label>
                                    <input type="text" tabindex="3" name="cwrittendownvalue"
                                           readonly="readonly"
                                           ng-model="assetToDispose.CurrentWrittenDownValueToShow"
                                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="cwrittendownvalue" placeholder="Current Written down value">
                                </div>
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Amount
                                    </label>
                                    <input type="text" tabindex="3" name="amount"
                                           ng-model="assetToDispose.Amount"
                                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                           id="amount" placeholder="Amount" ng-disabled="assetToDispose.DisposalType!=AssetConfig.AssetDisposalType.Sold || assetToDispose.DisposalStatus==AssetConfig.AssetDisposalStatus.Disposed">
                                </div>
                                <div class="form-inline row" ng-show="assetToDispose.DisposalType==AssetConfig.AssetDisposalType.Sold">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <label class="col-lg-4 col-md-4 col-sm-12">
                                            Payment Method
                                        </label>
                                        <select ng-model="assetToDispose.PaymentMethod" class="col-lg-6 col-md-6 col-sm-12 form-control form-control-asa"
                                                ng-options="transactionProcess.Value as transactionProcess.Name for transactionProcess in transactionProcessList"
                                                ng-change="transactionProcessChange();">
                                            <option value="">Select Payment Method</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12" ng-show="assetToDispose.PaymentMethod==PaymentMethod.Cheque">
                                        <label class="col-lg-4 col-md-4 col-sm-12">
                                            Bank
                                        </label>
                                        <select ng-model="assetToDispose.BranchBankAccountId" class="col-lg-3 col-md-3 col-sm-12 form-control form-control-asa"
                                                ng-options="bankAccount.Value as bankAccount.Name for bankAccount in bankAccountList">
                                            <option value="">Select Bank</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12" ng-show="assetToDispose.PaymentMethod==PaymentMethod.Cheque">
                                        <label class="col-lg-4 col-md-4 col-sm-12">
                                            Cheque
                                        </label>
                                        <input type="text" ng-model="assetToDispose.ChequeNumber" placeholder="Cheque Number" class="col-lg-4 col-md-4 col-sm-12 form-control form-control-asa" />
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12" ng-show="assetToDispose.PaymentMethod==PaymentMethod.Cheque">
                                        <label class="col-lg-4 col-md-4 col-sm-12">
                                            Is Account Payable?
                                        </label>
                                        <input type="checkbox" ng-model="assetToDispose.IsAccountPayable"
                                               ng-true-value="true" ng-false-value="false">
                                    </div>
                                </div>

                                <div class="form-inline col-lg-12 col-md-12 col-sm-12">
                                    <label class="col-lg-4 col-md-4 col-sm-12">
                                        Note
                                    </label>
                                    <textarea type="text" name="notes"
                                              class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                              id="notes" placeholder="Notes"
                                              ng-model="assetToDispose.Note"></textarea>
                                </div>
                                <div class="form-inline col-lg-12 col-md-12 col-sm-12">
                                    <button type="button" class="pull-left btn btn-primary" ng-click="reverseDisposalAsset();" ng-if="savedAsset.Status==AssetConfig.AssetStatus.Inactive && assetToDispose.DisposalReferenceNo">Delete</button>
                                    <button type="button" class="pull-right btn btn-primary" ng-click="disposeAsset();" ng-if="savedAsset.Status==AssetConfig.AssetStatus.Active">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
