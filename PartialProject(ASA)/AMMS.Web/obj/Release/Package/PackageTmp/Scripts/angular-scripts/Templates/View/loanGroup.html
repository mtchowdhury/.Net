<div class="panel panel-default panel-primary" ng-controller="loanGroupEditController">
    <div class="panel-heading panel-title">
        View Group
    </div>

    <fieldset ng-disabled="true">

        <div class="panel-body font-asa-11">
            <form angular-validator-submit="updateloanGroup()" name="updateloanGroupForm" class="form-horizontal" novalidate angular-validator>
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8">
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="name" class="col-md-4 col-sm-12">
                                    Name <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="text" tabindex="1" name="Name"
                                       ng-model="editloanGroup.Name" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="name" validate-on="blur" placeholder="name"
                                       required-message="'Name field is required'" required>
                            </div>
                            <div class="form-inline" ng-disabled="true">
                                <label for="formationDate" class="col-md-4 col-sm-12">
                                    Formation date<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <div tabindex="2" class="dropdown input-group date width-asa">
                                    <a class="dropdown-toggle" id="formationDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                        <div class="input-group date-input-group">
                                            <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="editloanGroup.FormationDate">
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="form-inline">
                                <label for="meetingDay" class="col-md-4 col-sm-12">
                                    Meeting Day<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="3"
                                        class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="meetingDay" ng-model="editloanGroup.MeetingDay"
                                        name="MeetingDay"
                                        ng-options="meetingDay.Value as meetingDay.Name for meetingDay in filters.MeetingDay"
                                        required
                                        required-message="'Meeting day field is required'"></select>
                            </div>
                            <!--<div class="form-inline">
                            <label for="meetingDay" class="col-md-4 col-sm-12">
                                Default Programs<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="4"
                                    class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="defaultProgram" ng-model="editloanGroup.DefaultProgram"
                                    name="defaultProgram"
                                    required-message="'Default Program field is required'"
                                    ng-options="defaultProgram.Value as defaultProgram.Name for defaultProgram in filters.DefaultPrograms" required></select>
                        </div>-->
                            <div class="form-inline">
                                <label for="village" class="col-md-4 col-sm-12">
                                    Village <i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="text" tabindex="4" name="Village"
                                       ng-model="editloanGroup.Village" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="village" placeholder="village"
                                       validate-on="dirty"
                                       required-message="'Village field is required'" required>
                            </div>
                            <div class="form-inline">
                                <label for="minSavingDeposit" class="col-md-4 col-sm-12">
                                    Min. Saving Deposit<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="number" tabindex="5" name="MinimumSavingDeposit"
                                       class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                       validator="DepositValidator(editloanGroup.MinSavingDeposit) === true"
                                       invalid-message="DepositValidator(editloanGroup.MinSavingDeposit)"
                                       validate-on="dirty"
                                       id="minSavingDeposit" placeholder="Minimum Saving Deposit"
                                       ng-model="editloanGroup.MinSavingDeposit"
                                       required-message="'Minimum saving deposit field is required'" required>
                            </div>
                            <div class="form-inline">
                                <label for="minSecurityDeposit" class="col-md-4 col-sm-12">
                                    Min. Security Deposit<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <input type="number" tabindex="6" name="MinimumSecurityDeposit"
                                       class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                       validator="DepositValidator(editloanGroup.MinSecurityDeposit) === true"
                                       invalid-message="DepositValidator(editloanGroup.MinSecurityDeposit)"
                                       validate-on="dirty"
                                       required
                                       required-message="'Minimum Security Deposit field is required'"
                                       id="minSecurityDeposit" placeholder="Minimum Security Deposit"
                                       ng-model="editloanGroup.MinSecurityDeposit">
                            </div>
                            <div class="form-inline">
                                <label for="groupLeader" class="col-md-4 col-sm-12">
                                    Group Leader
                                </label>
                                <input type="text" tabindex="7" name="GroupLeader"
                                       ng-model="editloanGroup.GroupLeaderName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="groupLeader"  placeholder="GroupLeaderName">
                            </div>
                            <div class="form-inline">
                                <label for="groupLeaderAddress" class="col-md-4 col-sm-12">
                                    Group Leader Address
                                </label>
                                <input type="text" tabindex="8" name="groupLeaderAddress"
                                       ng-model="editloanGroup.GroupLeaderAddress" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                       id="groupLeaderAddress" placeholder="groupLeaderAddress">
                            </div>
                            <div class="form-inline">
                                <label for="groupLeaderPhone" class="col-md-4 col-sm-12">
                                    Group Leader Phone
                                </label>
                                <input type="text" tabindex="9" name="groupLeaderPhone"
                                       class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                       validator="MobileValidator(editloanGroup.GroupLeaderPhone) === true"
                                       invalid-message="MobileValidator(editloanGroup.GroupLeaderPhone)"
                                       validate-on="dirty"
                                       id="groupLeaderPhone" placeholder="groupLeaderPhone"
                                       ng-model="editloanGroup.GroupLeaderPhone">
                            </div>
                            <div class="form-inline">
                                <label for="groupStatus" class="col-md-4 col-sm-12">
                                    Status<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="10"
                                        class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="groupStatus" ng-model="editloanGroup.GroupStatus"
                                        name="GroupStatus"
                                        validate-on="dirty"
                                        required-message="'GroupStatus field is required'"
                                        ng-options="GroupStatus.value as GroupStatus.text for GroupStatus in GroupStatusList" required></select>
                            </div>
                            <div class="form-inline">
                                <label for="substatus" class="col-md-4 col-sm-12">
                                    Sub Status<i class="fa fa-asterisk required-icon"></i>
                                </label>
                                <select tabindex="11"
                                        class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                        id="substatus" ng-model="editloanGroup.SubStaus"
                                        name="substatus"
                                        validate-on="dirty"
                                        ng-options="subStatus.value as subStatus.text for subStatus in GroupSubStatusList"
                                        required-message="'Sub Status field is required'" required></select>
                            </div>
                            <div class="form-inline">
                                <label for="notes" class="col-lg-4 col-md-4 col-sm-2">
                                    Notes
                                </label>
                                <textarea ng-model="editloanGroup.Notes"
                                          tabindex="12"
                                          class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                          id="notes" placeholder="Notes" rows="5"
                                          name="notes"></textarea>
                            </div>
                            <div >
                                <label for="ClosingDate" class="col-md-4 col-sm-12">
                                    Closing date
                                </label>
                                <div tabindex="13" class="dropdown input-group date width-asa" ng-disabled="true">
                                    <a class="dropdown-toggle" id="ClosingDate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                        <div class="input-group date-input-group">
                                            <input type="text" date-time-input="DD-MM-YYYY" readonly="readonly"
                                                   class="form-control-asa full-width-asa"
                                                   name="groupClosingDate"
                                                   ng-model="editloanGroup.ClosingDate">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </form>
        </div>

    </fieldset>
    
</div>
