<div class="row" ng-controller="commandAdminListController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Commands',{}): exportData()">
                        <span>{{command.CommandName}}</span>
                    </button>
                </span>
            </span>
            <div class="col-lg-12 panel-body font-asa-12">
                <table style="width: 98%" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Action</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Display Name</th>
                        <th>Tooltip</th>
                        <th>Icon Class</th>
                        <th>Sort Order</th>
                        <th>Has View</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="command in mcommandList">
                        <td ng-if="hasNonGeneralCommands">
                            <span ng-repeat="cmd in commandList">
                                <span ng-if="cmd.IsGeneral !== true" ng-click="(cmd.HasView) ? openCommandTab(cmd, tab.id, 'Commands',{'commandId':command.Id}): handleNonGeneralActions(cmd.CommandName, command)">
                                    <i class="{{cmd.IconClass}} asa-icon-{{cmd.CommandName}}" title="{{cmd.ToolTip}}"></i>
                                </span>
                            </span>
                        </td>
                        <td>{{command.Id}}</td>
                        <td>{{command.Name}}</td>
                        <td>{{command.DisplayName}}</td>
                        <td>{{command.ToolTipText}}</td>
                        <td>{{command.IconClass}}</td>
                        <td>{{command.SortOrder}}</td>
                        <td>{{command.HasView ? 'Yes' : 'No'}}</td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
