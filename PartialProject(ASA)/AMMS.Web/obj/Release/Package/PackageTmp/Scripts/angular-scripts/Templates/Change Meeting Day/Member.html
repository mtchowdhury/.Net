
<div class="panel panel-default panel-primary" ng-controller="memberMeetingDayChangeController">
    <div class="panel-heading panel-title">
        Member Meeting Day Change
    </div>
    <div class="panel-body font-asa-11">
        
            <div class="row" style="margin-bottom: 20px">
                <h6><i class="fa fa-asterisk required-icon"></i> Required Filed</h6>
                <button class="font-asa-12" ng-click="changeMeetingDay()" >
                    Save
                </button>
                <button class="font-asa-12" ng-click="getMemberMeetingDayChangeLogs()">
                    Refresh
                </button>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="groups" class="col-md-4 col-sm-12">
                                Member <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="groups" ng-model="member.Id"
                                    name="groups"
                                    ng-change="initiateRow(member.Id)"
                                    ng-options="member.Id as member.DisplayName for member in selectedMembers">
                                <option value="">-- Select Member --</option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>


            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">

                    <table class="table-asa tbody tr td table-asa thead tr th meeting-day-change-width">
                        <thead>
                            <tr>
                                <th>Meeting Day<i class="fa fa-asterisk required-icon"></i></th>
                                <th>Effective From<i class="fa fa-asterisk required-icon"></i></th>
                                <th>Effective To</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in member.Rows">

                                <td>
                                    <select id="meetingDay" ng-model="row.NewMeetingDayId"
                                            class="form-control form-control-asa form-control-asa-select-box-padding"
                                            ng-disabled="member.Rows.length>1 &&  !($index===member.Rows.length-1)"
                                            ng-options="meetingday.Value as meetingday.Name disable when meetingday.DisabledState for meetingday in MeetingDays">
                                        <option value="">Select</option>
                                    </select>
                                </td>
                                <td>
                                    <div class="dropdown input-group date width-asa">
                                        <!--<a class="dropdown-toggle" id="eDatef" role="button" data-toggle="dropdown" data-target="#" href="#">
                                            <div class="input-group date-input-group">
                                                <input type="text"
                                                       style="width: 100px"
                                                       date-time-input="DD-MM-YYYY"
                                                       class="form-control-asa "
                                                       ng-model="row.EffectiveFromDate"
                                                       disabled="disabled">
                                                <span ng-if="member.Rows.length>1 && ($index===member.Rows.length-1)" class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                            </div>
                                        </a>
                                        <ul ng-hide="member.Rows.length>1 && !($index===member.Rows.length-1)" class="dropdown-menu drop-down-calendar-ul" role="menu" aria-labelledby="dLabel">
                                            <datetimepicker class="drop-down-calendar-picker" ng-model="row.EffectiveFromDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#eDatef' }"
                                                            data-before-render="beforeDateRender($dates)"/>
                                        </ul>-->

                                        <div class="dropdown input-group date ">
                                            <p class="input-group">
                                                <input   readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                                       ng-model="row.EffectiveFromDate" is-open="row.opened" datepicker-options="dateOptions" required required-message="'opening date is required'" close-text="Close"
                                                       alt-input-formats="altInputFormats" ng-change="effectiveFromDateChanged($index)" />
                                                <span class="input-group-addon input-group-addon-asa" ng-hide="$index<member.Rows.length-1">
                                                    <button type="button" ng-click="open($index)"><i class="fa fa-calendar"></i></button>
                                                </span>
                                            </p>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="dropdown input-group date width-asa">
                                        <a class="dropdown-toggle" id="eDatet" role="button" data-toggle="dropdown" data-target="#" href="#">
                                            <div class="input-group date-input-group">
                                                <input type="text"
                                                       style="width: 100px"
                                                       date-time-input="DD-MM-YYYY"
                                                       class="form-control-asa "
                                                       ng-model="row.EffectiveToDate"
                                                       validate-on="dirty"
                                                       ng-disabled="true">

                                            </div>
                                        </a>

                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div style="margin-left: -12px ;margin-top:15px" class="form-inline">
                        <label for="notes" class="col-md-3 col-sm-12">
                            Notes<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <textarea type="text" tabindex="27" name="notes"
                                  required
                                  required-message="'Note is required'"
                                  class="form-control form-control-asa col-md-10 width-asa col-sm-12"
                                  id="notes" placeholder="Notes"
                                  ng-model="member.Notes"></textarea>
                    </div>
                </div>
            </div>
       
    </div>
</div>
