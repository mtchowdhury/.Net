<div class="panel panel-default panel-primary" ng-controller="employeeEditController">
<div class="panel-heading panel-title">
    View Employee
</div>

<fieldset ng-disabled="true">

    <div class="panel-body font-asa-11">
        <form angular-validator-submit="updateEmployee()" name="editEmployeeForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h6><i class="fa fa-asterisk required-icon"></i> Required Filed</h6>
                    <h4 class="h4-asa">
                        General Information
                    </h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="name" class="col-md-4 col-sm-12">
                                Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="Name"
                                   ng-model="editEmployee.Name"
                                   class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="name" validate-on="blur" placeholder="name"
                                   required-message="'Name is required'" required>
                        </div>
                        <div class="form-inline">
                            <label for="fname" class="col-md-4 col-sm-12">
                                Father's Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="3" name="FatherName"
                                   ng-model="editEmployee.FatherName"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="fname" placeholder="father's name"
                                   required-message="'Fathers name is required'" validate-on="blur" required>
                        </div>
                        <div class="form-inline">
                            <label for="mname" class="col-md-4 col-sm-12">
                                Mother's Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="5"
                                   ng-model="editEmployee.MotherName"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="mname" placeholder="Mother's name"
                                   name="MotherName"
                                   required-message="'Mother Name is required'" required>
                        </div>
                        <div class="form-inline">
                            <label for="dob" class="col-md-4 col-sm-12">
                                Date Of Birth<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div tabindex="7" class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="dob" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="editEmployee.DateOfBirth">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="editEmployee.DateOfBirth" data-datetimepicker-config="{ startView:'day', minView:'day' ,dropdownSelector: '#dob'}" />
                                </ul>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="mstatus" class="col-md-4 col-sm-12">
                                Marital Status
                            </label>
                            <select tabindex="9"
                                    class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="mstatus"
                                    ng-model="editEmployee.MaritalStatus" name="MaritalStatus"
                                    ng-options="maritalStatus.value as maritalStatus.text for maritalStatus in maritalStatusList"></select>
                        </div>
                        <div class="form-inline">
                            <label for="hwname" class="col-md-4 col-sm-12">
                                Husband/Wife's Name
                            </label>
                            <input type="text" tabindex="11"
                                   ng-model="editEmployee.SpouseName"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="hwname" placeholder="Husband/Wife's Name">
                        </div>
                        <div class="form-inline">
                            <label for="blood" class="col-md-4 col-sm-12">
                                Blood Group
                            </label>
                            <select tabindex="13"
                                    class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="blood" ng-model="editEmployee.BloodGroup"
                                    name="blood"
                                    ng-options="bloodGroup.value as bloodGroup.text for bloodGroup in bloodGroupList"></select>
                        </div>
                        <div class="form-inline">
                            <label for="premail" class="col-md-4 col-sm-12">
                                Email<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input tabindex="15" type="email"
                                   name="emailAddress"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="premail"
                                   invalid-message="'Thats not a real email address'"
                                   required-message="'Fathers name is required'" required
                                   validate-on="dirty" placeholder="Email"
                                   ng-model="editEmployee.Email">
                        </div>
                        <div class="form-inline">
                            <label for="phone" class="col-md-4 col-sm-12">
                                Work Phone
                            </label>
                            <input type="text" tabindex="16.1" class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="phone" placeholder="Phone"
                                   ng-model="editEmployee.WorkPhoneNo"
                                   validator="PhoneNoValidator(editEmployee.WorkPhoneNo) === true"
                                   invalid-message="PhoneNoValidator(editEmployee.WorkPhoneNo)"
                                   validate-on="dirty">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="bname" class="col-md-4 col-sm-12">
                                বাংলা নাম
                            </label>
                            <input type="text" tabindex="2"
                                   ng-model="editEmployee.NameInBangla"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="bname" placeholder="বাংলা নাম">
                        </div>
                        <div class="form-inline">
                            <label for="bfname" class="col-md-4 col-sm-12">
                                পিতার বাংলা নাম
                            </label>
                            <input type="text" tabindex="4"
                                   ng-model="editEmployee.FatherNameInBangla"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="bfname" placeholder="পিতার বাংলা নাম">
                        </div>
                        <div class="form-inline">
                            <label for="bmname" class="col-md-4 col-sm-12">
                                মাতার বাংলা নাম
                            </label>
                            <input type="text" tabindex="6"
                                   ng-model="editEmployee.MotherNameInBangla"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="bmname" placeholder="মাতার বাংলা নাম">
                        </div>
                        <div class="form-inline">
                            <label for="sex" class="col-md-4 col-sm-12">
                                Sex<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="8"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="sex" ng-model="editEmployee.Sex" name="Sex"
                                    required-message="'Sex field is required'"
                                    ng-options="sex.value as sex.text for sex in sexList" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="religion" class="col-md-4 col-sm-12">
                                Religion
                            </label>
                            <select tabindex="10"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="religion" ng-model="editEmployee.Religion"
                                    name="Religion"
                                    ng-options="religion.value as religion.text for religion in religionList"></select>
                        </div>
                        <div class="form-inline">
                            <label for="bhwname" class="col-md-4 col-sm-12">
                                স্বামী/স্ত্রীর বাংলা নাম
                            </label>
                            <input type="text" tabindex="12"
                                   ng-model="editEmployee.SpouseNameInBangla"
                                   class="form-control form-control-asa col-md-8 width-asa  col-sm-12"
                                   id="bhwname" placeholder="স্বামী/স্ত্রীর বাংলা নাম">
                        </div>
                        <div class="form-inline">
                            <label for="nid" class="col-md-4 col-sm-12">
                                NID No<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="number" tabindex="14" name="NationalId" ng-model="editEmployee.NationalId"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   validator="NIDValidator(editEmployee.NationalId) === true"
                                   invalid-message="NIDValidator(editEmployee.NationalId)"
                                   required-message="'NID field is required'"
                                   validate-on="dirty"
                                   id="nid" placeholder="NID no" required>
                        </div>
                        <div class="form-inline">
                            <label for="mobile" class="col-md-4 col-sm-12">
                                Mobile Phone No <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="16" name="MobilePhoneNo"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   validator="MobileValidator(editEmployee.MobilePhoneNo) === true"
                                   invalid-message="MobileValidator(editEmployee.MobilePhoneNo)"
                                   validate-on="dirty"
                                   required-message="'NID field is required'" required
                                   id="mobile" placeholder="MobilePhoneNo"
                                   ng-model="editEmployee.MobilePhoneNo">
                        </div>
                        <div class="form-inline">
                            <label for="prphone" class="col-md-4 col-sm-12">
                                Residence Phone
                            </label>
                            <input type="text" tabindex="18" name="ResidencePhone"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="prphone" placeholder="Residence Phone"
                                   ng-model="editEmployee.ResidencePhoneNo"
                                   validator="PhoneNoValidator(editEmployee.ResidencePhoneNo) === true"
                                   invalid-message="PhoneNoValidator(editEmployee.ResidencePhoneNo)"
                                   validate-on="dirty">
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr />
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4 class="h4-asa">
                        Permanent Address
                    </h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="village" class="col-md-4 col-sm-12">
                                Village/Road
                            </label>
                            <input type="text" tabindex="17"
                                   ng-model="editEmployee.PermanentVillage"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="village" placeholder="Village/Road" name="permanentVillage">
                        </div>
                        <div class="form-inline">
                            <label for="postoffice" class="col-md-4 col-sm-12">
                                Post Office<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="19"
                                   ng-model="editEmployee.PermanentPostOffice"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="postoffice" placeholder="Post Office"
                                   name="PostOffice"
                                   required-message="'Post Office field is required'" required>
                        </div>
                        <div class="form-inline">
                            <label for="postcode" class="col-md-4 col-sm-12">
                                Post Code
                            </label>
                            <input type="number" tabindex="21"
                                   ng-model="editEmployee.PermanentPostCode"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="postcode" placeholder="Post Code"
                                   name="PostCode">
                        </div>

                        <div class="form-inline">
                            <label for="govtdistrict" class="col-md-4 col-sm-12">
                                Govt District<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="22"
                                    ng-change="getThanas(editEmployee.PermanentGovtDistrict,'permanent')"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="govtdistrict" ng-model="editEmployee.PermanentGovtDistrict"
                                    required-message="'Govt District field is required'" required
                                    ng-options="district.Value as district.Name for district in filters.administrativeDistricts"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="bvillage" class="col-md-4 col-sm-12">
                                গ্রাম/রোড
                            </label>
                            <input type="text" tabindex="18"
                                   ng-model="editEmployee.PermanentVillageInBangla"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="bvillage" placeholder="গ্রাম/রোড">
                        </div>
                        <div class="form-inline">
                            <label for="bpostoffice" class="col-md-4 col-sm-12">
                                পোস্ট অফিস
                            </label>
                            <input type="text" tabindex="20"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="bpostoffice" placeholder="পোস্ট অফিস"
                                   ng-model="editEmployee.PermanentPostOfficeInBangla">
                        </div>
                        <div class="form-inline">
                            <label for="thana" class="col-md-4 col-sm-12">
                                Thana<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="23" class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="thana"
                                    ng-model="editEmployee.PermanentThanaId"
                                    required-message="'Thana field is required'" required
                                    ng-options="thana.Value as thana.Name for thana in thanasOfPermanentAdministrativeDistrict"></select>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr />
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12">
                    <label>
                        Present Address Same as permanent:
                    </label>
                    <input type="checkbox" ng-model="sameAddressEdit" ng-checked="AddressEqual"
                           ng-true-value="'YES'" ng-false-value="'NO'" ng-click="sameAddressToggle()">

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr />
                </div>


                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4 class="h4-asa">
                        Present Address
                    </h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="prvillage" class="col-md-4 col-sm-12">
                                Village/Road
                            </label>
                            <input type="text" tabindex="25"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="prvillage" placeholder="Village/Road"
                                   ng-model="editEmployee.PresentVillage">
                        </div>
                        <div class="form-inline">
                            <label for="prpostoffice" class="col-md-4 col-sm-12">
                                Post Office<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="27"
                                   ng-model="editEmployee.PresentPostOffice"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="prpostoffice" placeholder="Post Office"
                                   name="PostOffice"
                                   required-message="'Post Office field is required'" required>
                        </div>
                        <div class="form-inline">
                            <label for="prpostcode" class="col-md-4 col-sm-12">
                                Post Code
                            </label>
                            <input type="number" tabindex="29"
                                   ng-model="editEmployee.PresentPostCode"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="prpostcode" placeholder="Post Code"
                                   name="PostCodePresent"
                                   required-message="'Post Code field is required'" required>
                        </div>
                        <div class="form-inline">
                            <label for="prgovtdistrict" class="col-md-4 col-sm-12">
                                Govt District<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="30" n
                                    g-change="getThanas(editEmployee.PresentGovtDistrict.Value,'present')"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="prgovtdistrict" ng-model="editEmployee.PresentGovtDistrict"
                                    required-message="'Govt District field is required'" required
                                    ng-options="district.Value as district.Name for district in filters.administrativeDistricts"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="prbvillage" class="col-md-4 col-sm-12">
                                গ্রাম/রোড
                            </label>
                            <input type="text" tabindex="26"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="prbvillage" placeholder="গ্রাম/রোড"
                                   ng-model="editEmployee.PresentVillageInBangla">
                        </div>
                        <div class="form-inline">
                            <label for="prbpostoffice" class="col-md-4 col-sm-12">
                                পোস্ট অফিস
                            </label>
                            <input type="text" tabindex="28"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="prbpostoffice" placeholder="পোস্ট অফিস"
                                   ng-model="editEmployee.PresentPostOfficeInBangla">
                        </div>
                        <div class="form-inline">
                            <label for="prthana" class="col-md-4 col-sm-12">
                                Thana<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="31"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="prthana"
                                    ng-model="editEmployee.PresentThanaId"
                                    required-message="'Thana field is required'" required
                                    ng-options="thana.Value as thana.Name for thana in thanasOfPresentAdministrativeDistrict"></select>
                        </div>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr />
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4 class="h4-asa">
                        Tax Information
                    </h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="etin" class="col-md-4 col-sm-12">
                                E tin Number
                            </label>
                            <input type="text" tabindex="33" class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="etin" placeholder="E tin Number" ng-model="editEmployee.Etin">
                        </div>
                        <div class="form-inline">
                            <label for="tcircle" class="col-md-4 col-sm-12">
                                Tax Circle
                            </label>
                            <input type="text" tabindex="35"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="tcircle" placeholder="Tax Circle"
                                   ng-model="editEmployee.TaxCircle"
                                   name="taxCircle">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="taxType" class="col-md-4 col-sm-12">
                                TaxType
                            </label>
                            <input type="text" tabindex="34"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="taxType" placeholder="Tax Type"
                                   ng-model="editEmployee.TaxType"
                                   name="TaxType">
                        </div>
                        <div class="form-inline">
                            <label for="tcirclezone" class="col-md-4 col-sm-12">
                                Tax Circle Zone
                            </label>
                            <select tabindex="36"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="tcirclezone" ng-model="editEmployee.TaxCircleZoneId"
                                    ng-options="taxCircleZone.Value as taxCircleZone.Name for taxCircleZone in filters.TaxCircleZones"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr />
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4 class="h4-asa">
                        Job Information
                    </h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="aletterdate" class="col-md-4 col-sm-12">
                                Appointment letter date
                            </label>
                            <div tabindex="37" class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="aletterdate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="editEmployee.AppLetterDate">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="editEmployee.AppLetterDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#aletterdate' }" />
                                </ul>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="aletterno" class="col-md-4 col-sm-12">
                                Appointment letter no
                            </label>
                            <input tabindex="38"
                                   class="form-control form-control-asa col-md-8 col-sm-12 width-asa"
                                   id="aletterno" placeholder="Appointment letter no"
                                   ng-model="editEmployee.AppLetterNo">
                        </div>
                        <div class="form-inline">
                            <label for="joindate" class="col-md-4 col-sm-12">
                                Joining letter date
                            </label>
                            <div tabindex="39" class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="joindate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="editEmployee.JoinLetterDate">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="editEmployee.JoinLetterDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#joindate' }" />
                                </ul>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="pletterdate" class="col-md-4 col-sm-12">
                                Permanent letter date
                            </label>
                            <div tabindex="40" class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="pletterdate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="editEmployee.PermanentLetterDate">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="editEmployee.PermanentLetterDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#pletterdate' }" />
                                </ul>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="pletterno" class="col-md-4 col-sm-12">
                                Permanent letter no
                            </label>
                            <input tabindex="41"
                                   class="form-control form-control-asa col-md-8 col-sm-12 width-asa"
                                   id="pletterno" placeholder="Permanent letter no"
                                   ng-model="editEmployee.PermanentLetterNo">
                        </div>
                        <div class="form-inline">
                            <label for="pdate" class="col-md-4 col-sm-12">
                                Permanent date
                            </label>
                            <div tabindex="42" class="dropdown input-group date width-asa">
                                <a class="dropdown-toggle" id="pdate" role="button" data-toggle="dropdown" data-target="#" href="#">
                                    <div class="input-group date-input-group">
                                        <input type="text" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="editEmployee.PermanentDate">
                                        <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                                    </div>
                                </a>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                    <datetimepicker ng-model="editEmployee.PermanentDate" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#pdate' }" />
                                </ul>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label for="department" class="col-md-4 col-sm-12">
                                Department<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="43" class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="department"
                                    ng-model="editEmployee.DepartmentId"
                                    name="department"
                                    required-message="'Department field is required'" required
                                    ng-options="department.Value as department.Name for department in filters.Departments"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="grade" class="col-md-4 col-sm-12">
                                Grade<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="44" ng-change="getDesignationsByGradeId(editEmployee.GradeId)"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="grade"
                                    name="grade"
                                    ng-model="editEmployee.GradeId"
                                    required-message="'Grade field is required'" ng-options="grade.Value as grade.Name for grade in filters.Grades" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="designation" class="col-md-4 col-sm-12">
                                Designation<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="45" class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="designation"
                                    name="designation"
                                    ng-model="editEmployee.DesignationId"
                                    required-message="'Designation field is required'" required
                                    ng-options="designation.Value as designation.Name for designation in designationOfGrade"></select>
                        </div>
                        <div class="form-inline">
                            <label for="etype" class="col-md-4 col-sm-12">
                                Employment type<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select type="number" tabindex="46"
                                    class="form-control form-control-asa col-md-8 col-sm-12 width-asa"
                                    id="etype" placeholder="Employment type"
                                    ng-model="editEmployee.EmploymentType"
                                    name="EType"
                                    required-message="'Employee type field is required'"
                                    ng-options="type.value as type.text for type in typeList" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="status" class="col-md-4 col-sm-12">
                                Status<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select type="number" tabindex="47" class="form-control form-control-asa col-md-8 col-sm-12 width-asa" id="status" placeholder="status" ng-model="editEmployee.Status" name="status" required-message="'Status Field is required'" ng-options="status.value as status.text for status in statusList" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="zone" class="col-md-4 col-sm-12">
                                Zone<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="48" ng-change="getAsaDistricts(editEmployee.ZoneId)"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="zone"
                                    name="zone"
                                    ng-model="editEmployee.ZoneId"
                                    required-message="'Zone field is required'"
                                    ng-options="zone.Value as zone.Name for zone in filters.Zones" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="asadistrict" class="col-md-4 col-sm-12">
                                District<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="49" ng-change="getRegionsOfDistrict(editEmployee.DistrictId)"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="asadistrict"
                                    name="asadistrict"
                                    ng-model="editEmployee.DistrictId"
                                    required-message="'District field is required'" ng-options="district.Value as district.Name for district in asaDistrictsOfZone" required></select>
                        </div>

                        <div class="form-inline">
                            <label for="region" class="col-md-4 col-sm-12">
                                Region<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="50" ng-change="getBranchesOfRegion(editEmployee.RegionId)"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="region"
                                    name="region"
                                    ng-model="editEmployee.RegionId"
                                    required-message="'Region field is required'" ng-options="region.Value as region.Name for region in regionsOfDistrict" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="region" class="col-md-4 col-sm-12">
                                Branch<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="51" class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="branch"
                                    name="branch"
                                    ng-model="editEmployee.BranchId"
                                    required-message="'Branch field is required'" ng-options="branch.Value as branch.Name for branch in branchesOfRegion" required></select>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6 col-sm-6">
                    <div class="form-group" ng-hide="hasFiles">
                        <label for="newDocs" class="h4 h4-asa">Documents Upload</label>
                        <input type="file" id="newDocs" class="uploadFile" accept="image/*,.doc,.pdf,.docx,.xlsx,.rtf,.odt,.zip,.xls,.txt,.ppt" ngf-select ngf-keep="true" ng-model="files" ngf-multiple="true">
                        <label style="padding-top: 5px; color: blue;">Please select Document or Image type files (Max File Size 3MB) </label>

                    </div>

                    <div class="form-group ">

                        <table style="text-align: center">
                            <thead>
                                <tr>
                                    <td> Name</td>
                                    <td> Size (Byte)</td>
                                    
                                </tr>

                            </thead>
                            <tbody>
                                <tr ng-repeat="ufile in uploadedFiles">
                                    <td>
                                        <a ng-href="{{commonDownloadUrl + ufile.DocumentUrl}}" target="_blank">{{ufile.Name}}{{ufile.Format}}</a>
                                    </td>
                                    <td>
                                        {{ufile.Size}}
                                    </td>
                                    
                                </tr>
                                <tr ng-repeat="file in files">
                                    <td>
                                        {{file.name}}
                                    </td>
                                    <td>
                                        {{file.size }}<i class="form-validation-message" ng-show="file.size>(1024*1024*documentSize)"> (max file size exceeded ! ) </i>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

        </form>
    </div>

</fieldset>

</div>
