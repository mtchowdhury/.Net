<div class="panel panel-default panel-primary" ng-controller="loanGroupMoveController">
    <div class="panel-heading panel-title">
        Move Group
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="MoveGroup()" name="MoveGroupForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">

                <div class="col-md-12 col-lg-12 col-sm-12">
                    <div class="col-lg-3 col-md-3 col-sm-12  ">
                        <div class="form-group">
                            <div class="form-inline" style="margin-left: -13px">
                                <label for="mdate" class="col-lg-5 col-md-5 col-sm-12">
                                    Move Date
                                </label>
                                <div class="dropdown input-group date col-lg-5 col-md-5 col-sm-12">

                                    <div class="input-group date-input-group">

                                        <input type="text" name="mdate" readonly="readonly" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" ng-model="group.MoveDate"
                                           id="mdate"    is-open="false" required style="margin-left: -20px;">

                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <h4>From </h4>
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="disolveGroupLoanOfficer" class="col-md-4 col-sm-12">
                                Loan Officer<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="1"
                                    class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="disolveGroupLoanOfficer" ng-model="disolveGroup.LoanOfficer"
                                    ng-change="getGroupsByProgramOfficer(disolveGroup.LoanOfficer); getGroupsByProgramOfficerAndGroupTypeForDisolve(disolveGroup.LoanOfficer, disolveGroup.groupType);clearToGroupList();"
                                    name="disolveLoanOfficer"
                                    required-message="'Loan Officer field is required'"
                                    ng-options="loanOffice.Id as loanOffice.Name for loanOffice in disolveGroupLoanOfficerList" required></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <h4>To</h4>
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="mergeLoanOfficer" class="col-md-4 col-sm-12">
                                Loan Officer<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="5"
                                    class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="mergeLoanOfficer" ng-model="mergeGroup.LoanOfficer"
                                    ng-change="getMergeLoanOfficerGroups(mergeGroup.LoanOfficer); getGroupsByProgramOfficerAndGroupTypeForMerge(mergeGroup.LoanOfficer, mergeGroup.groupType);duplicateLoChecker()"
                                    name="mergeLoanOfficer"
                                    required-message="'Loan Officer field is required'"
                                    ng-options="loanOffice.Id as loanOffice.Name for loanOffice in mergeGroupLoanOfficerList" required></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-12">
                    <div>
                        <!--<pre>{{dgroup.groupMembers}}</pre>-->

                        <table class="table asa-custom-table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Group </th>
                                <th>MeetingDay</th>
                                <th>TotalMember</th>
                            </tr>
                            </thead>
                            <tbody ng-repeat="member in groupMembers">
                            <tr class="info">
                                <td><label><input type="checkbox" data-checklist-model="dgroup.groupMembers" data-checklist-value="member"/></label></td>
                                <td>{{member.Name}}</td>
                                <td>{{member.MeetingDay}}</td>
                                <td>{{member.TotalGroupMember}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-12 col-middle-btn">
                    <button type="button" ng-click="shiftRight()" title="shift right"> > </button>
                    <button type="button" ng-click="shiftAllRight()" title="shift all right"> >> </button>
                    <button type="button" ng-click="shiftAllLeft()" title="shift all left"> << </button>
                    <button type="button" ng-click="shiftLeft()" title="shift left"> < </button>
                </div>
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div>
                    <!--<pre>{{dgroup.newgroupMembers}}</pre>-->
                    <table class="table asa-custom-table">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Group </th>
                            <th>MeetingDay</th>
                            <th>TotalMember</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="member in newgroup">
                        <tr class="success">
                            <td><label><input type="checkbox" data-checklist-model="dgroup.newgroupMembers" data-checklist-value="member"/></label></td>
                            <td>{{member.Name}}</td>
                            <td>{{member.MeetingDay}}</td>
                            <td>{{member.TotalGroupMember}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-lg-8 col-md-8 col-sm-12" style="margin: 19px -13px;">
                <div class="form-inline">
                    <label for="notes" class="col-md-1 col-sm-12">
                        Notes
                    </label>
                    <textarea type="text" tabindex="27" name="notes"
                              class="form-control form-control-asa col-md-11 width-asa col-sm-12"
                              id="notes" placeholder="Notes"
                              ng-model="group.Notes" maxlength="499"></textarea>
                </div>
            </div>
                 </div>
            <div ng-if="MoveGroupForm.$valid === false && MoveGroupForm.$dirty === true">
                <p class="form-validation-message">Validation failed, on or more required field is missing</p>
            </div>
            <button type="submit" tabindex="100" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
</div>
