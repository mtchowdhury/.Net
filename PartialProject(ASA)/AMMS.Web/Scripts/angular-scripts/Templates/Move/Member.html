<div class="panel panel-default panel-primary" ng-controller="memberMoveController">
    <div class="panel-heading panel-title">
        Move Member
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="moveMember()" name="moveMemberForm" class="form-horizontal" novalidate angular-validator>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <center>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-lg-offset-4 col-md-offset-4">
                        <label for="mdate" class="col-lg-4 col-md-4 col-sm-12">
                            Move Date <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <div class="input-group date width-asa">
                            <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" data-ng-model="member.MoveDate"
                                   is-open="false"
                                   required
                                   required-message="'Field is required'">
                        </div>
                    </div>
                </center>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <h4>Member</h4>
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="loanOfficer" class="col-md-4 col-sm-12">
                                Loan Officer <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="loanOfficer"
                                    ng-model="member.MoveFromLoId"
                                    name="loanOfficer" required-message="'Loan Officer is required'"
                                    ng-change="getGroupsByProgramOfficer(member.MoveFromLoId, 'original')"
                                    ng-options="loanOfficer.Id as loanOfficer.Name for loanOfficer in LoanOfficers" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="group" class="col-md-4 col-sm-12">
                                Group<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="group" ng-model="member.MoveFromGroupId"
                                    name="group"
                                    ng-change="getMeetingDay(member.MoveFromGroupId, 'original'); getMembersByGroupId(member.MoveFromGroupId, 'original');filterGroupForMemberMove();"
                                    required-message="'Group field is required'"
                                    ng-options="group.Id as group.Name for group in groups" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="meetingDay" class="col-md-4 col-sm-12">
                                Meeting Day
                            </label>
                            <select type="text" maxlength="100"
                                    class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                    id="meetingDay"
                                    name="meetingDay"
                                    ng-model="member.meetingDay" readonly="readonly"ng-disabled="true"
                                    ng-options="meetingDay.Value as meetingDay.Name for meetingDay in MeetingDay"></select> 
                        </div>
                        <div class="form-inline">
                            <label for="member" class="col-md-4 col-sm-12">
                                Member<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="member" ng-model="member.MemberId"
                                    name="member"
                                    required-message="'Member field is required'"
                                    ng-options="member.Id as member.Name for member in memberList" required></select>
                        </div>

                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div>
                        <h4>Group</h4>
                    </div>
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="loanOfficerChanged" class="col-md-4 col-sm-12">
                                Loan Officer <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="loanOfficerChanged"
                                    ng-model="member.MoveToLoId"
                                    name="loanOfficerChanged" required-message="'Loan Officer is required'"
                                    validate-on="dirty"
                                    ng-change="getGroupsByProgramOfficer(member.MoveToLoId, 'changed')"
                                    ng-options="loanOfficer.Id as loanOfficer.Name for loanOfficer in LoanOfficers" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="groupChanged" class="col-md-4 col-sm-12">
                                Group<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="groupChanged" ng-model="member.MoveToGroupId"
                                    name="groupChanged"
                                    ng-change="getMeetingDay(member.MoveToGroupId, 'changed'); getMembersByGroupId(member.MoveToGroupId, 'changed')"
                                    required-message="'Group field is required'"
                                    
                                    ng-options="group.Id as group.Name disable when group.DisabledState for group in groupsChanged" required></select>
                        </div>
                        <div class="form-inline">
                            <label for="meetingDayChanged" class="col-md-4 col-sm-12">
                                Meeting Day
                            </label>
                            <select type="text" maxlength="100"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="meetingDayChanged"
                                   name="meetingDayChanged"
                                    ng-model="member.NewMeetingDay" readonly="readonly"ng-disabled="true"
                                    ng-options="meetingDay.Value as meetingDay.Name for meetingDay in MeetingDay"></select> 
                        </div>

                        <div class="form-inline">
                            <label for="memberCount" class="col-md-4 col-sm-12">
                                Total Member
                            </label>
                            <input type="text" maxlength="100"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="memberCount"
                                   name="memberCount"
                                   ng-model="changedGroupMemberCount" readonly="readonly">
                        </div>
                        <div class="form-inline">
                            <label for="notes" class="col-lg-4 col-md-4 col-sm-2">
                                Notes
                            </label>
                            <textarea ng-model="member.Notes"
                                      class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                      id="notes" placeholder="Notes" rows="5"
                                      name="notes"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-if="moveMemberForm.$valid === false && moveMemberForm.$dirty === true">
                <p class="form-validation-message">Validation failed, on or more required field is missing</p>
            </div>
            <button type="submit" tabindex="100" class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
</div>
