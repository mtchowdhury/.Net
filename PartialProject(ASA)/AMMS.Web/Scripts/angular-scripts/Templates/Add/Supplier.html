<div class="panel panel-default panel-primary" ng-controller="supplierAddController">
    <div class="panel-heading panel-title">
        Add Supplier
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="addSupplier()" name="addSupplierForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h6><i class="fa fa-asterisk required-icon"></i> Required Field</h6>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="enlistmentDate" class="col-md-4 col-sm-12">
                                Entry Date<i class="fa fa-asterisk required-icon"></i>
                            </label>                            
                            <div class="dropdown input-group date two-third-width-asa">
                                <p class="input-group">
                                    <input readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}" ng-required="true" required
                                           ng-model="SupplierEnlistmentDate" is-open="popupEnlistmentDate.opened" datepicker-options="dateOptions" close-text="Close"
                                           alt-input-formats="altInputFormats"
                                           id="enlistmentDate" name="enlistmentDate" />
                                    <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openEnlistmentDatePopup()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <!--<div class="form-inline">
                            <label for="SupplierId" class="col-md-4 col-sm-12">
                                ID<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input tabindex="15"
                                   type="text"
                                   name="SupplierId"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="SupplierId"
                                   placeholder="Supplier Id"
                                   disabled
                                   ng-model="Supplier.SupplierId"
                                   validate-on="dirty">
                        </div>-->
                        <div class="form-inline">
                            <label for="sname" class="col-md-4 col-sm-12">
                                Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text"
                                   tabindex="17"
                                   name="sname"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="sname"
                                   placeholder="Name"
                                   ng-model="Supplier.Name"
                                   required-message="'Name is required'"
                                   required
                                   maxlength="100"
                                   validate-on="dirty">
                        </div>
                        <div class="form-inline">
                            <label for="country" class="col-md-4 col-sm-12">
                                Country<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="36"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="country" ng-model="Supplier.Country"
                                    ng-options="country as country for country in filters.CountryList"
                                    validate-on="dirty"></select>
                        </div>
                        <div class="form-inline">
                            <label for="PrimaryContactNumber" class="col-md-4 col-sm-12">
                                Contact Number<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="17" name="PrimaryContactNumber" class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="PrimaryContactNumber" placeholder="Primary Contact Number"
                                   ng-model="Supplier.OfficeContatctNumber"
                                   required
                                   required-message="'Contact number is required'"
                                   validate-on="dirty" maxlength="50">
                        </div>
                        <div class="form-inline">
                            <label for="Email" class="col-md-4 col-sm-12">
                                Email
                            </label>
                            <input type="text"
                                   tabindex="17"
                                   name="Email"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="Email"
                                   placeholder="Email"
                                   onkeypress="return event.charCode != 32"
                                   validator="validateEmail(Supplier.OfficeMail)=== true"
                                   invalid-message="validateEmail(Supplier.OfficeMail)"
                                   validate-on="dirty"
                                   ng-model="Supplier.OfficeMail"
                                   maxlength="100"/>

                        </div>
                        <div class="form-inline">
                            <label for="TinNumber" class="col-md-4 col-sm-12">
                                TIN Number
                            </label>
                            <input type="text"
                                   tabindex="17"
                                   name="TinNumber"
                                   class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                   id="TinNumber"
                                   placeholder="Tin Number"
                                   ng-model="Supplier.TinNumber"
                                   maxlength="50"/>

                        </div>
                        <div class="form-inline">
                            <label for="VatRegNumber" class="col-md-4 col-sm-12">
                                VAT reg. Number
                            </label>
                            <input type="text" tabindex="17" name="Name" class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="VatRegNumber" placeholder="Vat Reg.Number"
                                   ng-model="Supplier.VatRegNumber" maxlength="50"
                                   validate-on="dirty">
                        </div>
                        <div class="form-inline">
                            <label for="SupplierStatus" class="col-md-4 col-sm-12">
                                Status <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="36"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="SupplierStatus" ng-model="Supplier.Status"
                                    ng-options="status.Value as status.Name for status in filters.StatusList"
                                    validate-on="dirty"
                                    required
                                    required-message="'Status is required'"></select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="BranchId" class="col-md-4 col-sm-12">
                                Office Name <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="36" ng-disabled="user.Role!=UserRole.SuperAdmin && user.Role!=UserRole.Admin && user.Role!=UserRole.HRAdmin && user.Role!=UserRole.OperationsAdmin"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="BranchId" ng-model="Supplier.BranchId"
                                    ng-options="branch.Value as branch.Name for branch in filters.BranchList"></select>
                        </div>
                        <div class="form-inline">
                            <label for="Address" class="col-md-4 col-sm-12">
                                Address<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <textarea type="text" tabindex="16" name="Address"
                                      class="form-control form-control-asa col-md-8 width-asa col-sm-12"
                                      id="Address"
                                      cols="5"
                                      required
                                      validate-on="dirty"
                                      required-message="'Address is required'"
                                      ng-model="Supplier.Address"
                                      maxlength="500"></textarea>
                        </div>
                        <div class="form-inline">
                            <label for="PostCode" class="col-md-4 col-sm-12">
                                Post Code/Zip code
                            </label>
                            <input type="text" tabindex="17" name="PostCode" class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="PostCode" placeholder="Post Code"
                                   ng-model="Supplier.PostCode"
                                   
                                   onkeypress="return event.charCode > 47 && event.charCode < 58">
                        </div>
                        <div class="form-inline">
                            <label for="Fax" class="col-md-4 col-sm-12">
                                Fax
                            </label>
                            <input type="text" tabindex="18" name="Fax" class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="Fax" placeholder="Fax"
                                   ng-model="Supplier.OfficeFax" maxlength="50"/>

                        </div>
                        <div class="form-inline">
                            <label for="Website" class="col-md-4 col-sm-12">
                                Website
                            </label>
                            <input type="text" tabindex="19" name="Website" class="form-control form-control-asa col-md-8 width-asa col-sm-12" id="Website" placeholder="Website"
                                   ng-model="Supplier.Website" maxlength="100"/>

                        </div>
                        <div class="form-inline">
                            <label for="vat-category" class="col-md-4 col-sm-12">
                                Vat Category
                            </label>
                            <select tabindex="19" 
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="vat-category" ng-model="Supplier.VatCategory"
                                    ng-options="vc.Value as vc.Name for vc in filters.vatCategoryList"></select>
                        </div>
                        <div class="form-inline">
                            <label for="tax-category" class="col-md-4 col-sm-12">
                                Tax Category
                            </label>
                            <select tabindex="19"
                                    class="form-control form-control-asa form-control-asa-select-box-padding col-md-8 width-asa col-sm-12"
                                    id="tax-category" ng-model="Supplier.TaxCategory"
                                    ng-options="tc.Value as tc.Name for tc in filters.taxCategoryList"></select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label>
                                Is Supplier:
                            </label>
                            <input type="checkbox" ng-model="Supplier.IsSupplier"
                                   ng-true-value="true" ng-false-value="false">

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <label>
                                Is Manufacturer:
                            </label>
                            <input type="checkbox" ng-model="Supplier.IsManufacturer"
                                   ng-true-value="true" ng-false-value="false">

                        </div>

                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <hr />
                </div>
                <div class="col-md-12 col-lg-12 col-sm-12">

                    <div class="form-group">
                        <label for="contacts" class="h4 h4-asa">Contact Persons</label>
                    </div>

                    <div class="form-group ">

                        <table class="table-asa tbody tr td table-asa thead tr th" id="contacts">
                            <thead>
                            <tr>
                                <td> Contact Type</td>
                                <td> Name</td>
                                <td> Designation</td>
                                <td> Mobile Number</td>
                                <td> Email</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Primary Contact Detail<i ng-show="Supplier.IsSupplier" class="fa fa-asterisk required-icon"></i></td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="19" name="PrimaryContactName" class="form-control form-control-asa col-md-12  col-sm-12" id="pName" placeholder="Name"
                                           ng-model="Supplier.PrimaryContactName"
                                           ng-required="Supplier.IsSupplier"
                                           validate-on="dirty"
                                           required-message="'Primary contact name is required'">
                                </td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="25" name="PrimaryContactDesignation" class="form-control form-control-asa col-md-12 col-sm-12" id="pDesignation" placeholder="Designation"
                                           ng-model="Supplier.PrimaryContactDesignation"
                                           ng-required="Supplier.IsSupplier"
                                           validate-on="dirty"
                                           required-message="'Primary contact Designation is required'">
                                </td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="26" name="ContactPersonPrimaryContactNumber" class="form-control form-control-asa col-md-12  col-sm-12" id="ContactPersonPrimaryContactNumber" placeholder="Mobile Number"
                                           ng-model="Supplier.PrimaryContactNumber"
                                           ng-required="Supplier.IsSupplier"
                                           validate-on="dirty"
                                           required-message="'Primary contact Number is required'">
                                </td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="27" name="PrimaryContactEmail" class="form-control form-control-asa col-md-12  col-sm-12" id="pemail" placeholder="Email"
                                           ng-model="Supplier.PrimaryContactEmail"
                                           onkeypress="return event.charCode != 32"
                                           validator="validateEmail(Supplier.PrimaryContactEmail)=== true"
                                           invalid-message="validateEmail(Supplier.PrimaryContactEmail)"
                                           validate-on="dirty">
                                </td>
                            </tr>
                            <tr>
                                <td>Secondary Contact Detail</td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="19" name="SecondaryContactName" class="form-control form-control-asa col-md-12  col-sm-12" id="cName" placeholder="Name"
                                           ng-model="Supplier.SecondaryContactName">
                                </td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="25" name="SecondaryContactDesignation" class="form-control form-control-asa col-md-12 col-sm-12" id="Designation" placeholder="Designation"
                                           ng-model="Supplier.SecondaryContactDesignation">
                                </td>
                                <td>
                                    <input type="text" maxlength="50"
                                           tabindex="26" name="SecondaryContactNumber"
                                           class="form-control form-control-asa col-md-12  col-sm-12"
                                           id="MobileNumber"
                                           placeholder="Mobile Number"
                                           validate-on="dirty"
                                           ng-model="Supplier.SecondaryContactNumber">
                                </td>
                                <td>
                                    <input type="text" maxlength="50" tabindex="27" name="SecondaryContactEmail" class="form-control form-control-asa col-md-12  col-sm-12" id="cEmail" placeholder="Email"
                                           ng-model="Supplier.SecondaryContactEmail"
                                           onkeypress="return event.charCode != 32"
                                           validator="validateEmail(Supplier.SecondaryContactEmail)=== true"
                                           invalid-message="validateEmail(Supplier.SecondaryContactEmail)"
                                           validate-on="dirty">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div ng-if="addSupplierForm.$valid === false && addSupplierForm.$dirty === true">
                        <p class="form-validation-message">Validation failed, on or more required field is missing</p>
                    </div>
                    <button type="submit" tabindex="100" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
