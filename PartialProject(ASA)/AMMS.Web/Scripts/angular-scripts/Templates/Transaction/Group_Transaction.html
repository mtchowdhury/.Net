<div class="panel panel-default panel-primary" ng-controller="groupTransactionController">
    <div class="panel-heading panel-title">
        Group Transactions
    </div>
    <div style="padding-top: 10px;"></div> 
    <form style="min-height: 250px;" angular-validator-submit="SaveTransaction()" name="SaveTransactionForm" class="form-horizontal" novalidate angular-validator>
        <div class="row" style="padding-bottom: 2px;">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="form-group ng-binding" style="padding-left: 17px; font-size: 12px">
                    <label>Group</label>
                    <select id="group"
                            style="height: 21px"
                            ng-model="transaction.groupId"
                            ng-change="toggleLoadClicked()"
                            ng-options="group.Value as group.Name for group in groupList"></select>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12">
                <div style="height: 21px" tabindex="1" class="dropdown input-group date width-asa">
                    <a class="dropdown-toggle" id="disbursedate" role="button" data-toggle="dropdown" data-target="#" href="#">
                        <div class="input-group date-input-group">
                            <input type="text" readonly="readonly" date-time-input="DD-MM-YYYY" class="form-control-asa full-width-asa" name="disbursedate" ng-model="transaction.transactionDate">
                            <span class="input-group-addon input-group-addon-asa"><i class="fa fa-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker ng-model="transaction.transactionDate" ng-change="toggleLoadClicked(); isHolidayOrOffDay(transaction.transactionDate)" data-datetimepicker-config="{ startView:'day', minView:'day',dropdownSelector: '#disbursedate' }"
                                        data-before-render="beforeDateRender($dates)"/>
                    </ul>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12" style="color: blue">
                {{ dayname }}
            </div>
            <!--<div class="form-inline col-sm-12 col-md-6 col-lg-6">
                <label ng-if="transactions.Realizable===true" class="pull-right" ng-model="transactions.Realizable" style="color: blue; font-size: medium;">Realized</label>
                <label ng-if="transactions.Realizable===false" class="pull-right" ng-model="transactions.Realizable" style="color: red; font-size: medium;">Realizable</label>
            </div>-->
            <div ng-show="groupTransactions.Realizable" style="color: red; font-size: medium;">Realizable</div>
            <div ng-show="!groupTransactions.Realizable" style="color: blue; font-size: medium;">Realized</div>
            <button type="button" ng-click="loadGroupTransactions()">Load </button>
            <button type="submit">Save </button>
            <button type="submit" ng-click="saveNclose = true;">Save & Close </button>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <table data-page-length='20' id="table-group-transaction" class="table table-striped table-hover table-asa-group-tr table-loan-schedule" style="table-layout: fixed">
                    <thead>
                        <tr ng-if="loadClicked">
                            <th style="width: 25px;" ng-if="loadClicked"></th>
                            <th style="width: 124px;" ng-if="loadClicked"></th>
                            <th style="width: 100px;" ng-if="loadClicked"></th>
                            <th ng-if="loadClicked" colspan="{{depositRowCount}}"  style="text-align: center; color: blue;"> Deposit </th>
                            <th ng-if="loadClicked"> </th>
                            <th ng-if="loadClicked" colspan="{{withdrawRowCount}}" style="text-align: center; color: blue;"> Withdrawl </th>
                            <th ng-if="loadClicked"> </th>
                            <th style="width: 60px;" ng-if="loadClicked"> </th>
                            <!--<th id="padding" class="padding-main">More Options </th>-->
                        </tr>
                    <tr ng-if="loadClicked">
                        <th style="width: 25px;" ng-if="loadClicked"> P# </th>
                        <th style="width: 124px;" ng-if="loadClicked">Member Name</th>
                        <th style="width: 100px;" ng-if="loadClicked">Primary Program Name</th>
                        <th ng-if="!t.IsPromaryProgramName" ng-repeat="t in tableHeaders"> {{t.Value}} </th>
                        <th style="width: 60px;" ng-if="loadClicked"> More Options</th>
                        <!--<th id="padding" class="padding-main">More Options </th>-->
                    </tr>

                    </thead>
                    <tbody id="mybody">
                        <tr style="background-color : {{m.RowColor}}" ng-repeat="m in memberTransactions track by $index">
                            <td ng-if="loadClicked && m.MemberId!=-10000">{{ m.PassbookNo}}</td>
                            <td ng-if="m.MemberId==-10000">{{ }}</td>
                            <td ng-if="loadClicked && m.MemberId!=-10000" style="width: 140px; text-align: left">{{ m.DisplayName}}</td>
                            <td ng-if="m.MemberId==-10000" style="width: 140px; text-align: left ;font-weight:bold">{{ m.DisplayName}}</td>
                            <td style="background-color: {{getSingleTransation(m,t.Name).CellColor}}; text-align:center; width:100% ; "
                                ng-repeat="t in tableHeaders">
                                <input style="background: transparent; border: 1px solid black !important;"
                                       ng-if="getSingleTransation(m,t.Name)
                                              && t.IsData
                                              && (getSingleTransation(m,t.Name).Productcategory !== SavingsConfig.SavingsType.LTS.toString() || getSingleTransation(m,t.Name).IsDeposit === true)
                                              && getActiveStatus(m, t.Name) === true"
                                       type="number"
                                       tabindex="$index"
                                       onkeydown="javascript: return (event.keyCode === 69 || event.keyCode === 110) ? false : true;"
                                       min="0"
                                       name="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo}}"
                                       id="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo}}"
                                       ng-model="getSingleTransation(m,t.Name).TotalAmount"
                                       ng-change="setSingleTransation(m); getWarning(m,t.Name);updateSummation(m,t.Name,'{{getSingleTransation(m,t.Name).TotalAmount}}')"
                                       validator="{{TransactionValidator(m, t.Name) === true}}"
                                       invalid-message="{{TransactionValidator(m, t.Name)}}.message"
                                       validate-on="dirty"
                                       data-toggle="tooltip"
                                       title="{{getSingleTransation(m,t.Name).ToolTipData}}"
                                       class="group-transaction-input ">
                                <input style="background: transparent; border: 1px solid black !important;"
                                       ng-if="getSingleTransation(m,t.Name) && t.IsData
                                                && getSingleTransation(m,t.Name).Productcategory === SavingsConfig.SavingsType.LTS.toString()
                                                && getSingleTransation(m,t.Name).IsDeposit === false
                                                && user.Role === UserRole.Admin
                                                &&  getActiveStatus(m, t.Name) === true"
                                       type="number"
                                       tabindex="$index"
                                       onkeydown="javascript: return (event.keyCode === 69 || event.keyCode === 110) ? false : true;"
                                       min="0"
                                       name="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo}}"
                                       id="{{ -$index +'-'+ $parent.$index + '-'+ m.PassbookNo}}"
                                       ng-model="getSingleTransation(m,t.Name).TotalAmount"
                                       ng-change="setSingleTransation(m); getWarning(m,t.Name);updateSummation(m,t.Name,'{{getSingleTransation(m,t.Name).TotalAmount}}')"
                                       validator="{{TransactionValidator(m, t.Name) === true}}"
                                       invalid-message="{{TransactionValidator(m, t.Name)}}.message"
                                       validate-on="dirty"
                                       data-toggle="tooltip"
                                       title="{{getSingleTransation(m,t.Name).ToolTipData}}"
                                       class="group-transaction-input">
                                <input style="background: transparent; border: 1px solid black !important;"
                                       ng-if="getSingleTransation(m,t.Name) && t.IsData
                                                && getSingleTransation(m,t.Name).Productcategory === SavingsConfig.SavingsType.LTS.toString()
                                                && getSingleTransation(m,t.Name).IsDeposit === false
                                                && user.Role !== UserRole.Admin
                                                &&  getActiveStatus(m, t.Name) === true"
                                       type="number"
                                       tabindex="$index"
                                       onkeydown="javascript: return (event.keyCode === 69 || event.keyCode === 110) ? false : true;"
                                       min="0"
                                       name="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo}}"
                                       id="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo + '-'}}"
                                       ng-model="getSingleTransation(m,t.Name).TotalAmount"
                                       ng-change="setSingleTransation(m); getWarning(m,t.Name);updateSummation(m,t.Name,'{{getSingleTransation(m,t.Name).TotalAmount}}')"
                                       validator="{{TransactionValidator(m, t.Name) === true}}"
                                       invalid-message="{{TransactionValidator(m, t.Name)}}.message"
                                       validate-on="dirty"
                                       data-toggle="tooltip"
                                       title="{{getSingleTransation(m,t.Name).ToolTipData}}"
                                       class="group-transaction-input"
                                       disabled="disabled">
                                <input style="background: transparent; border: 1px solid black !important;"
                                       ng-if="getSingleTransation(m,t.Name) && t.IsData && getActiveStatus(m, t.Name) === false"
                                       type="number"
                                       onkeydown="javascript: return (event.keyCode === 69 || event.keyCode === 110) ? false : true;"
                                       tabindex="$index"
                                       name="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo}}"
                                       id="{{ $index +'-'+ $parent.$index + '-'+ m.PassbookNo + '--'}}"
                                       ng-model="getSingleTransation(m,t.Name).TotalAmount"
                                       data-toggle="tooltip"
                                       title="{{getSingleTransation(m,t.Name).ToolTipData}}"
                                       class="group-transaction-input"
                                       disabled="disabled">
                                <label ng-if="getWarning(m,t.Name)">Advance Taken!</label>
                                <label style="padding-top: 4px;" ng-if="getPropertyValueName(m,t) && !t.IsData">{{ getPropertyValueName(m,t).x }}</label>

                            </td>
                            <td ng-if="loadClicked && m.MemberId!=-10000">
                                <span data-toggle="tooltip" title="Loan Account" class="group-transaction-label" ng-click="openLoanAccounts(props, tab, m)"> L </span>
                                <span data-toggle="tooltip" title="Savings/LTS Account" class="group-transaction-label" ng-click="openSavingsAccounts(savingsProps, tab, m)"> S </span>
                                <span data-toggle="tooltip" title="CBS Account" class="group-transaction-label" ng-click="openSavingsAccounts(securityProps, tab, m)"> C </span>
                            </td>

                        </tr>
                    <tr>
                        
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function () {
        $('#accordion').find('.collapse.in').collapse('hide');
        //$('[data-toggle="tooltip"]').tooltip();
        $("th").tooltip({ container: 'body' });
        $("td").tooltip({ container: 'body' });
        //$(selector).tooltip({ container: 'body' });
    });
</script>
