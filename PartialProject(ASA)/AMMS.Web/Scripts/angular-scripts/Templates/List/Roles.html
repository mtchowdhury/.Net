<div class="row" ng-controller="roleAdminListController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView)? openCommandTab(command, tab.id, 'Roles',{}) : ((command.DisplayName == 'Refresh')? Init() : exportData())"><span>{{command.CommandName}}</span></button>
                </span>
            </span>
            <div class="col-lg-12 panel-body font-asa-12">
                <table style="width: 98%" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                        <tr>
                            <th ng-if="hasNonGeneralCommands">Actions</th>
                            <th>Role ID</th>
                            <th>Role Name</th>
                            <th>Sort Order</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="role in roles">
                            <td ng-if="hasNonGeneralCommands">
                                <span ng-repeat="command in commandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Roles',{'editRoleId':role.Id}): handleNonGeneralActions(command.CommandName, role)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                            </td>
                            <td>{{role.RoleId}}</td>
                            <td>{{role.RoleName}}</td>
                            <td>{{role.SortOrder}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
