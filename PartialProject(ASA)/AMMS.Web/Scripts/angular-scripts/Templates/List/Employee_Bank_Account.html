<div class="container">
    <div class="row" ng-controller="bankAccountListController">

        <div class="col-md-12 panel panel-default panel-primary ">
            <div class="col-lg-12 panel-body">
                <span ng-repeat="command in commandList">
                    <span ng-if="command.IsGeneral === true">
                        <button ng-click="(command.HasView)? openCommandTab(command, tab.id, 'bankAccount',{}) : ((command.DisplayName == 'Refresh')? Init() : exportData())"><span>{{command.CommandName}}</span></button>
                    </span>
                </span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 panel-body font-asa-12 table-test">
                <table datatable="ng" dt-options="employeeBankAccountListController.dtOptions" dt-column-defs="employeeBankAccountListController.dtColumnDefs"
                       class="table table-striped table-bordered table-hover table-asa">
                    <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Actions</th>

                        <th>Name</th>
                        <th>EmployeeId</th>
                        <th>Bank Name</th>
                        <th>Bank Branch</th>
                        <th>Account Number</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="bankAccount in bankAccountList |orderBy:'-Status'">
                        <td ng-if="hasNonGeneralCommands && bankAccount.Status != -2">
                            <span ng-repeat="command in commandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'bankAccount',{'editemployeeBankAccountId':bankAccount,'command':command.CommandName}): handleNonGeneralActions(command.CommandName, bankAccount)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                        </td>

                        <td ng-if="hasNonGeneralCommands && employeeBankAccount.Status == -2 ">
                            <span ng-repeat="command in customCommandList">
                                    <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'bankAccount',{'editemployeeBankAccountId':bankAccount,'command':command.CommandName}): handleNonGeneralActions(command.CommandName, bankAccount)">
                                        <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                    </span>
                                </span>
                        </td>


                        <td>{{bankAccount.EmployeeName}}</td>
                        <td>{{bankAccount.EmployeeId}}</td>
                        <td>{{bankAccount.BankName}}</td>
                        <td>{{bankAccount.BankBranch}}</td>
                        <td>{{bankAccount.AccountNumber}}</td>
                        <td>{{bankAccount.StartDate}}</td>
                        <td>{{bankAccount.EndDate}}</td>
                        <td class="danger" ng-if="bankAccount.Status === 0">
                            Inactive
                        </td>
                        <td class="danger" ng-if="bankAccount.Status == -1">
                            Deleted
                        </td>
                        <td class="success" ng-if="bankAccount.Status === 1">
                            Active
                        </td>
                        
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
        
    </div>
</div>
