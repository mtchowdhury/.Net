<div class="row" ng-controller="inventoryCategoryListController">
    <div class="col-md-12 panel panel-default panel-primary">
        <div class="col-lg-12 panel-body">
            <span ng-repeat="command in commandList">
                <span ng-if="command.IsGeneral === true">
                    <button ng-click="(command.HasView)? openCommandTab(command, tab.id, 'Inventory_Category',{}) : ((command.DisplayName == 'Refresh')? init() : exportData())"><span>{{command.CommandName}}</span></button>
                </span>
            </span>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 panel-body font-asa-12 table-test">
            <table datatable="ng" dt-options="inventoryCategoryListController.dtOptions" dt-column-defs="inventoryCategoryListController.dtColumnDefs"
                   class="table table-striped table-bordered table-hover table-asa">
                <thead>
                    <tr>
                        <th ng-if="hasNonGeneralCommands">Actions</th>

                        <th>Category Name</th>
                        <th>Inventory Type</th>
                        <th>Status</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in categories">
                        <td ng-if="hasNonGeneralCommands && category.Status != -2">
                            <span ng-repeat="command in commandList">
                                <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Inventory_Category',{'editcategoryId':category.Id}): handleNonGeneralActions(command.CommandName, category)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.CommandName}}"></i>
                                </span>
                            </span>
                        </td>

                        <td ng-if="hasNonGeneralCommands && category.Status == -2">
                            <span ng-repeat="command in customCommandList">
                                <span ng-if="command.IsGeneral !== true" ng-click="(command.HasView) ? openCommandTab(command, tab.id, 'Inventory_Category',{'editcategoryId':category.Id}): handleNonGeneralActions(command.CommandName, category)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.CommandName}}"></i>
                                </span>
                            </span>
                        </td>
                        <td>{{category.Name}}</td>
                        <td>
                            <span ng-if="category.InventoryType==InventoryConfig.InventoryType.IT">
                                IT
                            </span>
                            <span ng-if="category.InventoryType==InventoryConfig.InventoryType.NonIT">
                                Non IT
                            </span>
                        </td>
                        <td class="danger" ng-if="category.Status == InventoryConfig.CategoryStatus.Inactive">
                            Inactive
                        </td>
                        <td class="danger" ng-if="category.Status == InventoryConfig.CategoryStatus.Deleted">
                            Deleted
                        </td>
                        <td class="success" ng-if="category.Status == InventoryConfig.CategoryStatus.Active">
                            Active
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>
