<!--<div id="general-journal-list" class="panel panel-default panel-primary" ng-controller="bankaccountDetailsListController">-->
    <div class="panel panel-default panel-primary">
    <div class="row" ng-controller="bankaccountDetailsListController">
        <!--<div class="panel-heading panel-title">
            Transaction Statement
        </div>-->

        <div class="col-lg-12 col-md-12 col-sm-12 panel-body font-asa-12 table-test">
            <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs"
                   class="table table-striped table-bordered table-hover table-asa">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Type</th>
                        <th>Account Number</th>
                        <th>Bank Name</th>
                        <th>Bank Branch</th>
                        <th>Opening Date</th>
                        <th>Minimum Balance</th>
                        <th>Maximum Balance</th>
                        <th>ClosingDate</th>
                        <th>Status</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bank in bankAccountList">
                        <td ng-if="hasNonGeneralCommands ">
                            <span ng-repeat="command in commandList">
                                <span ng-if="(user.Role==='4'|| user.Role==='5' ||user.Role==='1') && command.IsGeneral !== true" ng-click=" openCommandTab(command, tab.id, 'Accounts_BankAccountDetails',{'bankAccountObject':bank});setBankObjectAtRoot(bank)">
                                    <i class="{{command.IconClass}} asa-icon-{{command.CommandName}}" title="{{command.ToolTip}}"></i>
                                </span>
                            </span>
                        </td>



                      
                        <td>{{bank.Type}}</td>
                        <td>{{bank.AccountNumber}}</td>
                        <td>{{bank.BankName}}</td>
                        <td>{{bank.BankBranch}}</td>
                        <td>{{bank.OpeningDate}}</td>
                        <td>{{bank.MinimumBalance}}</td>
                        <td>{{bank.MaximumBalance}}</td>
                        <td>{{bank.ClosingDate}}</td>
                        <td>{{bank.Status}}</td>


                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
