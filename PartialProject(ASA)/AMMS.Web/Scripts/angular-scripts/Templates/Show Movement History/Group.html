
<div class="panel panel-default panel-primary" ng-controller="groupMovementHistoryController">
    <div class="panel-heading panel-title">
       Group Movement History
    </div>
    <div class="panel-body font-asa-11">
        <form angular-validator-submit="getGroupMovementLogs()" name="getHistoryForm" class="form-horizontal" novalidate angular-validator>
            <div class="row" style="margin-bottom: 20px">
                <h6><i class="fa fa-asterisk required-icon"></i> Required Filed</h6>
                <button class="font-asa-12" ng-click="getGroupMovementLogs()">
                    Refresh
                </button>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="groups" class="col-md-4 col-sm-12">
                                Group <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select class="form-control form-control-asa form-control-asa-select-box-padding width-asa col-md-8 col-sm-12"
                                    id="groups" ng-model="group.Id"
                                    name="groups"
                                    ng-change="getGroupMovementLogs()"
                                    ng-options="group.Id as group.Name for group in GroupList">
                                <option value="">-- Select Group --</option>
                            </select>
                        </div>
                    </div>
                </div>


            </div>


            <div class="row">

                <div class="col-lg-12 col-md-12 col-sm-12">

                    <table class="table-asa tbody tr td table-asa thead tr th meeting-day-change-width">
                        <thead>
                            <tr>
                                <th>Loan Officer</th>
                                <th>Group Type</th>
                                <th>Starting Day</th>
                                <th>Ending Day</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in moveData">

                                <td>
                                   {{data.LoanOfficerName}}
                                </td>
                                <td>
                                   {{data.GroupTypeName}}
                                </td>
                                <td>
                                    {{data.MoveDate}}
                                </td>
                                <td>
                                    {{data.EndDate}}
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>
              
            </div>
        </form>
    </div>
</div>
