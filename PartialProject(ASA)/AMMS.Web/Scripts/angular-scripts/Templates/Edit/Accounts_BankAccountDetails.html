<div class="panel panel-default panel-primary" ng-controller="bankaccountDetailsEditController">
    <div class="panel-heading panel-title">
        Update Branch BankAccount
    </div>
    <div class="panel-body panel-body-asa font-asa-11">
        <form angular-validator-submit="addBankAccount()" name="addBankAccountForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-lg-offset-2 col-md-offset-2">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="Number" class="col-md-4 col-sm-12">
                               Account Number<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="1" name="Number"
                                   ng-model="Bank.AccountNumber" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                    onkeypress="specialCharValidate(event)"
                                   id="Number" required="required">
                        </div>
                        <div class="form-inline">
                            <label for="type" class="col-md-4 col-sm-12">
                                Type <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="2" name="type" readonly="readonly"
                                   ng-model="Bank.Type" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="type"  >

                        </div>
                        <div class="form-inline">
                            <label for="bankname" class="col-md-4 col-sm-12">
                                Bank Name<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="2" name="bankname" ng-disabled=""
                                   ng-model="Bank.BankName" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                  
                                   id="bankname" placeholder="bank name"
                                    onkeypress="specialCharValidate(event)"
                                   required="required">
                        </div>
                        <div  class="form-inline">
                            <label for="bankbranchname" class="col-md-4 col-sm-12">
                                Bank Branch Name <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="2" name="bankbranchname" ng-disabled=""
                                   ng-model="Bank.BankBranch" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="bankbranchname" placeholder="bank branch name"
                                  required="">
                        </div>
                        <!--<div class="form-inline" ng-hide="user.Role!=1 && user.Role!=37 && user.Role!=41 && user.Role!=42">
                            <label class="col-md-4 col-sm-12">
                                Assigned Roles
                            </label>
                            <div class="multiselect-parent-asa" ng-dropdown-multiselect="" extra-settings="dropdownSetting"
                                 options="roleEditList" selected-model="selectedEditRoles" checkboxes="true"></div>
                        </div>-->
                        <div class="form-inline">
                            <label class="col-md-4 col-sm-12">
                                Opening Date<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <p class="input-group"style="width:106%" >
                                    <input ng-change="openValidator()"
                                           readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                           ng-model="Bank.OpeningDateDT" is-open="odate.opened" datepicker-options="dateOptions" close-text="Close"
                                           alt-input-formats="altInputFormats" />
                                    <span class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openODatePop()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-inline">
                            <label class="col-md-4 col-sm-12">
                                Minimum Balance
                            </label>
                            <input type="number" tabindex="2" name="minbal" 
                                   ng-model="Bank.MinimumBalance" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="minbal" placeholder="Minimum Balance"
                                   ng-change="minValidator()">
                        </div>
                        <div class="form-inline">
                            <label class="col-md-4 col-sm-12">
                                Maximum Balance
                            </label>
                            <input type="number" tabindex="2" name="maxbal"
                                   ng-model="Bank.MaximumBalance" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   ng-change="maxValidator(`)"
                                   id="maxbal" placeholder="Maximum Balance">
                        </div>
                        <div class="form-inline">
                            <label for="notes" class="col-md-4 col-sm-12">
                                Notes <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="2" name="notes" ng-disabled=""
                                   ng-model="Bank.Notes" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="notes" placeholder="Notes"
                                   required="">
                        </div>
                        <div  class="form-inline">
                            <label for="status" class="col-md-4 col-sm-12">
                                Status <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <select tabindex="3" name="status"
                                    ng-model="Bank.Status"
                                    class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                    ng-options="status.Value as status.Name for status in StatusList"
                                    id="status"
                                    ng-change="onStatusChange()"
                                    ng-disabled="$scope.bankObject.BankAccountId===0"
                                    required>
                                
                            </select>
                        </div>
                        <div class="form-inline">
                            <label class="col-md-4 col-sm-12">
                               Closing Date
                            </label>
                            <div class="dropdown input-group date width-asa">
                                <p class="input-group" style="width:106%">
                                    <input ng-change="closeValidator()"
                                           readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                           ng-model="Bank.ClosingDateDT" is-open="cdate.opened" datepicker-options="dateOptions" close-text="Close"
                                           init-date="dateOptions.initDate"
                                           alt-input-formats="altInputFormats" />
                                    <span ng-if="bankObject.BankAccountId!==0" class="input-group-addon input-group-addon-asa">
                                        <button type="button" ng-click="openCDatePop()"><i class="fa fa-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div ng-if="addBankAccountForm.$dirty === true && addBankAccountForm.$valid === false">
                            <p class="form-validation-message">Validation failed, one or more required field is missing</p>
                        </div>
                        <button style="margin-top: 10px;" type="submit" tabindex="100" class="btn btn-primary pull-right">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
