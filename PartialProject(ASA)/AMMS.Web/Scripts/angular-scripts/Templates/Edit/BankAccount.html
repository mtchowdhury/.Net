<div class="panel panel-default panel-primary" ng-controller="employeeBankAccountEditController">
    <div class="panel-heading panel-title">
        Edit Employee Bank Account
    </div>
    <div class="panel-body panel-body-asa font-asa-11">
        <form angular-validator-submit="editEmployeeBankAccount()" name="employeeBankAccountEditForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-lg-offset-2 col-md-offset-2">


            <div class="form-inline">
                <input type="text"
                       tabindex="1"
                       ng-show="false"
                       name="Id"
                       ng-model="employeeBankAccountToEdit.Id"
                       value="{{employeeBankAccountToEdit.Id}}"
                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eAmmsEmployeeId"/>
            </div>

            <!--employee Select-->

                <!--employee Select-->
                <div class="form-inline">
                    <label for="employeeId" class="col-md-4 col-sm-12">
                        Employee <i class="fa fa-asterisk required-icon"></i>
                    </label>
                    <input type="text"
                           tabindex="1"
                           name="EmployeeId"
                           ng-model="employeeBankAccountToEdit.EmployeeName"
                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                           id="employeeId"
                           placeholder="Employee"
                           disabled="disabled"
                           required />

                </div>



            <!--Bank Name-->
            <div class="form-inline">
                <label for="eBank" class="col-md-4 col-sm-12">
                    Bank Name <i class="fa fa-asterisk required-icon"></i>
                </label>
                <select tabindex="1" name="BankName"
                        ng-model="employeeBankAccountToEdit.BankId"
                        class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                        ng-options="Bank.Value as Bank.Name for Bank in filters.banks"
                        id="eBank"

                        required>
                    <option value="">--Select Bank--</option>
                </select>
            </div>

            <!--Branch Name-->
            <div class="form-inline">
                <label for="eBankBranch" class="col-md-4 col-sm-12">
                    Branch Name <i class="fa fa-asterisk required-icon"></i>
                </label>
                <input type="text"
                       tabindex="1"
                       name="BankBranch"
                       ng-model="employeeBankAccountToEdit.BankBranch"
                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eBankBranch"
                       placeholder="Branch Name"
                       required/>
            </div>


            <!--Account Number-->
            <div class="form-inline">
                <label for="eAccountNum" class="col-md-4 col-sm-12">
                    Account Number <i class="fa fa-asterisk required-icon"></i>
                </label>
                <input type="text"
                       tabindex="1"
                       name="AccountNumber"
                       ng-model="employeeBankAccountToEdit.AccountNumber"
                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eAccountNum"
                       placeholder="Account Number"
                       required/>

            </div>

                <label for="endDate" class="col-md-4 col-sm-12">
                    End date
                </label>

            <!--New DatePicker-->
                <!--StartDate-->
            <div class="form-inline">
                <label class="col-md-4 col-sm-12">
                    Start Date<i class="fa fa-asterisk required-icon"></i>
                </label>
                <div class="dropdown input-group date width-asa">
                    <p class="input-group">
                        <input ng-change="startDateValidator()"
                               readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                               ng-model="employeeBankAccountToEdit.StartDate" is-open="popupStartDate.opened" datepicker-options="dateOptions" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                        <span class="input-group-addon input-group-addon-asa">
                                <button type="button" ng-click="openStartDate()"><i class="fa fa-calendar"></i></button>
                            </span>
                    </p>
                </div>
            </div>
            <!--End Date-->
                <div class="form-inline">
                    <label class="col-md-4 col-sm-12">
                        End Date<i class="fa fa-asterisk required-icon"></i>
                    </label>
                    <div class="dropdown input-group date width-asa">
                        <p class="input-group">
                            <input ng-change="endDateValidator()"
                                   readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                   ng-model="employeeBankAccountToEdit.EndDate" is-open="popupEndDate.opened" datepicker-options="dateOptions" close-text="Close"
                                   alt-input-formats="altInputFormats" />
                            <span class="input-group-addon input-group-addon-asa">
                                <button type="button" ng-click="openEndDate()"><i class="fa fa-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                </div>


            <!--status select-->
            <div class="form-inline">
                <label for="statusId" class="col-md-4 col-sm-12">
                    Status <i class="fa fa-asterisk required-icon"></i>
                </label>
                <select tabindex="3"
                        name="designationId"
                        ng-model="employeeBankAccountToEdit.Status"
                        class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                        ng-change="onStatusChange(employeeBankAccountToEdit.Status)"
                        ng-options="status.Value as status.Name for status in filters.statuses"
                        id="statusId"
                        required></select>
            </div>

            <!--Hidden Fields-->

            <div class="form-inline">
                <input type="text"
                       ng-show="false"
                       ng-change="sync()"
                       tabindex="1"
                       name="CreatedBy"
                       ng-model="employeeBankAccountToEdit.CreatedBy"

                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eCreatedBy"/>
            </div>

            <div class="form-inline">
                <input type="text"
                       ng-show="false"
                       ng-change="sync()"
                       tabindex="1"
                       name="CreatedOn"
                       ng-model="employeeBankAccountToEdit.CreatedOn"

                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eCreatedOn"/>
            </div>

            <div class="form-inline">
                <input type="text"
                       ng-show="false"
                       tabindex="1"
                       name="ModifiedBy"
                       ng-model="employeeBankAccountToEdit.ModifiedBy"
                       value="{{employeeBankAccountToEdit.EmployeeId}}"
                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eModifiedBy"/>
            </div>

            <div class="form-inline">
                <input type="text"
                       ng-show="false"
                       tabindex="1"
                       name="OfficeType"
                       ng-model="employeeBankAccountToEdit.OfficeType"
                       value="{{employeeBankAccountToEdit.OfficeType}}"
                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eOfficeType"/>
            </div>


            <div class="form-inline">
                <input type="number"
                       ng-show="false"
                       ng-change="sync()"
                       tabindex="1"
                       name="CreatedBranchDate"
                       ng-model="employeeBankAccountToEdit.CreatedBranchDate"

                       class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                       id="eCreatedBranchDate"/>
            </div>

                <div class="form-inline">
                    <input type="number"
                           ng-show="false"
                           ng-change="sync()"
                           tabindex="1"
                           name="ModifiedBranchDate"
                           ng-model="employeeBankAccountToEdit.ModifiedBranchDate"
                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                           id="eModifiedBranchDate" />
                </div>

            <div class="form-inline">
                    <input type="text"
                           ng-show="false"
                           tabindex="1"
                           name="OfficeCode"
                           ng-model="employeeBankAccountToEdit.OfficeCode"
                           value="{{employeeBankAccountToEdit.OfficeCode}}"
                           class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                           id="eOfficeCode" />
                </div>


            <div ng-if="employeeBankAccountEditForm.$dirty === true && employeeBankAccountEditForm.$valid === false">
            </div>
            <button style="margin-top: 10px;" type="submit" tabindex="100" class="btn btn-primary pull-right">
                Submit
            </button>
            </div>
            </div>
        </form>
    </div>
</div>
