<div class="panel panel-default panel-primary" ng-controller="userAdminEditController">
    <div class="panel-heading panel-title">
        Edit User
    </div>
    <div class="panel-body panel-body-asa font-asa-11">
        <form angular-validator-submit="editUser()" name="userEditForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-lg-offset-2 col-md-offset-2">
                    <div class="form-group">
                        <div class="form-inline">
                            <label for="name" class="col-md-4 col-sm-12">
                                Employee/User<i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="text" tabindex="3" name="Name"
                                   ng-model="userToEdit.Name" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="name" disabled="disabled">
                        </div>
                        <div class="form-inline">
                            <label for="password" class="col-md-4 col-sm-12">
                                Old Password <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="password" tabindex="2" name="oldPassword" ng-disabled="!editPassword"
                                   ng-model="userToEdit.OldPassword" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="oldPassword" placeholder="old password"
                                   validator="passwordValidator(userToEdit.OldPassword) === true"
                                   invalid-message="passwordValidator(userToEdit.OldPassword)"
                                   validate-on="dirty">

                        </div>
                        <div class="form-inline">
                            <label for="password" class="col-md-4 col-sm-12">
                                New Password <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="password" tabindex="2" name="Password" ng-disabled="!editPassword"
                                   ng-model="userToEdit.Password" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="password" placeholder="password"
                                   validator="passwordValidator(userToEdit.Password) === true"
                                   invalid-message="passwordValidator(userToEdit.Password)"
                                   validate-on="dirty">

                        </div>
                        <div ng-if="editPassword" class="form-inline">
                            <label for="confirmPassword" class="col-md-4 col-sm-12">
                                Confirm Password <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <input type="password" tabindex="3" name="ConfirmPassword"
                                   ng-model="userToEdit.ConfirmPassword" class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                   id="confirmPassword" placeholder="confirm password"
                                   validator="confirmPasswordValidator(userToEdit.ConfirmPassword) === true"
                                   invalid-message="confirmPasswordValidator(userToEdit.ConfirmPassword)"
                                   validate-on="dirty">
                        </div>

                        <div class="form-inline" ng-hide="isActiveForEditPassword==false">
                            <label for="edit-password" class="col-md-4 col-sm-12">
                                Edit Password <i class="fa fa-asterisk required-icon"></i>
                            </label>
                            <div class="width-asa col-md-8 col-sm-12">
                                <input style="margin-left: -15px;" id="edit-password" type="checkbox" ng-model="editPassword" tabindex="4">
                            </div>
                        </div>

                        <div class="form-inline" ng-hide="user.Role!=1 && user.Role!=37 && user.Role!=41 && user.Role!=42">
                            <label class="col-md-4 col-sm-12">
                                Assigned Roles
                            </label>
                            <div class="multiselect-parent-asa" ng-dropdown-multiselect="" extra-settings="dropdownSetting"
                                 options="roleEditList" selected-model="selectedEditRoles" checkboxes="true"></div>
                        </div>
                        <div class="form-inline" style="margin-top: 10px;" ng-hide="isActiveForEdit==false">
                            <label for="active" class="col-md-4 col-sm-12" style="margin-top: 5px;">
                                Active?
                            </label>
                            <input id="active" type="checkbox" ng-model="userToEdit.Active" tabindex="4">
                        </div>
                        <div ng-if="userEditForm.$dirty === true && userEditForm.$valid === false">
                            <p class="form-validation-message">Validation failed, one or more required field is missing</p>
                        </div>
                        <button style="margin-top: 10px;" type="submit" tabindex="100" class="btn btn-primary pull-right">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
