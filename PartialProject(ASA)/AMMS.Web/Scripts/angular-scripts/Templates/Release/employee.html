<div class="panel panel-default panel-primary" ng-controller="releaseEmployeeController">
    <div class="panel-heading panel-title">
        Release Employee
    </div>
    <div class="panel-body panel-body-asa font-asa-11">
        <form angular-validator-submit="releaseEmployeeFromService()" name="releaseEmployeeForm" class="form-horizontal" novalidate angular-validator>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">


                    <!--employee Select-->
                    <div class="form-inline">
                        <label for="employeeId" class="col-md-4 col-sm-12">
                            Employee <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="1" name="employeeId"
                                ng-model="employeeToRelease.EmpId"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="employee.Value as employee.Name for employee in filters.Employees"
                                id="employeeId" placeholder="Employee"
                                disabled="disabled"
                                required>
                            <option value="">--Select employee--</option>
                        </select>
                    </div>

                    <!--Release Letter Date-->

                        <label for="releaseLetterDate" class="col-md-4 col-sm-12">

                        </label>
                        <div tabindex="4" class="dropdown input-group date width-asa">

                    <div class="form-inline">
                        <label class="col-md-4 col-sm-12">
                            Release Date<i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <div class="dropdown input-group date width-asa">
                            <p class="input-group">
                                <input ng-change="releaseDateValidator()"
                                       readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                       ng-model="employeeToRelease.ReleaseDate" is-open="popupReleaseDate.opened" datepicker-options="dateOptions" close-text="Close"
                                       alt-input-formats="altInputFormats" />
                                <span class="input-group-addon input-group-addon-asa">
                                    <button type="button" ng-click="openReleaseDate()"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>

                    <div class="form-inline">
                        <label class="col-md-4 col-sm-12">
                            Letter Date
                        </label>
                        <div class="dropdown input-group date width-asa">
                            <p class="input-group">
                                <input ng-change="letterDateValidator()"
                                       readonly="readonly" class="form-control-asa full-width-asa" type="text" uib-datepicker-popup="{{format}}"
                                       ng-model="employeeToRelease.LetterDate" is-open="popupLetterDate.opened" datepicker-options="dateOptions" close-text="Close"
                                       alt-input-formats="altInputFormats" />
                                <span class="input-group-addon input-group-addon-asa">
                                    <button type="button" ng-click="openLetterDate()"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    



                    <!--Reason select-->
                    <div class="form-inline">
                        <label for="reasonId" class="col-md-4 col-sm-12">
                            Release Reason <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <select tabindex="3"
                                name="Reason"
                                ng-model="employeeToRelease.ReleaseReason"
                                class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                                ng-options="status.Value as status.Name for status in filters.statuses"
                                id="reasonId"
                                required>
                            <option value="">--Select Reason--</option>
                        </select>
                    </div>


                    <!--Reference Letter No-->
                    <div class="form-inline">
                        <label for="eRefLetterNo" class="col-md-4 col-sm-12">
                            Letter No <i class="fa fa-asterisk required-icon"></i>
                        </label>
                        <input type="text"
                               tabindex="1"
                               name="LetterNo"
                               ng-model="employeeToRelease.LetterNo"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="eRefLetterNo"
                               placeholder="Release Letter No"
                               required/>

                    </div>


                    <!--Hidden Fields-->

                    <div class="form-inline">
                        <input type="number"
                               ng-show="false"
                               tabindex="1"
                               name="CurrentBranchId"
                               ng-model="employeeToRelease.CurrentBranchId"
                               value="{{employeeToRelease.CurrentBranchId}}"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="eCreatedBy"/>
                    </div>

                    <div class="form-inline">
                        <input type="number"
                               ng-show="false"
                               tabindex="1"
                               name="CurrentOfficeType"
                               ng-model="employeeToRelease.CurrentOfficeType"
                               value="{{employeeToRelease.CurrentOfficeType}}"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="eModifiedBy"/>
                    </div>

                    <div class="form-inline">
                        <input type="text"
                               ng-show="false"
                               tabindex="1"
                               name="BranchWorkingDate"
                               ng-model="employeeToRelease.BranchWorkingDate"

                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="eBranchWorkingDate"/>
                    </div>


                    <!--<div class="form-inline">
                        <input type="text"
                               ng-show="false"
                               tabindex="1"
                               name="LetterDate"
                               ng-model="employeeToRelease.LetterDate"
                               class="width-asa form-control form-control-asa col-md-8 col-sm-12"
                               id="eLetterDate"/>
                    </div>-->


                    <div ng-if="releaseEmployeeForm.$dirty === true && releaseEmployeeForm.$valid === false">
                    </div>
                    <button style="margin-top: 10px;" type="submit" tabindex="100" class="btn btn-primary pull-right">
                        Submit
                    </button>
                </div>
                <div class="col-md-6 col-lg-6 col-md-12">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#modalempdetailsreport" type="button" ng-click="getEmployeeDetailsReport();">Employee Details Report</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade" id="modalempdetailsreport" tabindex="-1" role="dialog"
         aria-labelledby="disposalAsset" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="modalempdetailsreportlabel"></h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-12  col-lg-12">
                            <h4 style="text-align: center; margin-top: 0; margin-bottom:5px;">Details Report of {{employeeToRelease.Name}}</h4>
                            <table class="table table-asa">
                                <tr ng-repeat="empD in employeeDetails">
                                    <!--<td ng-if="!empD.SL" style="width: 10px;">{{empD.SL}}</td>
                                    <td ng-if="!empD.SL" style="width: 60px;">{{empD.Description}}</td>
                                    <td ng-if="!empD.SL" style="width: 30px;">{{empD.Value}}</td>-->
                                    <td ng-style="{'width':'10px', 'background-color':empD.Color}">{{empD.SL}}</td>
                                    <td ng-style="{'width':'100px', 'background-color':empD.Color}">{{empD.Description}}</td>
                                    <td ng-style="{'width':'30px', 'background-color':empD.Color}">{{empD.Value}}</td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
